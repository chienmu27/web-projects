<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyCSZR1QM7xcVQ3zjtc4xXNc8IYkrR0OO85tgRdQl-YLyhhLTnBJ_zClhtG-hnK5uwQ/exec"; 

let groupData = { participants: [] };

function switchTab(tab, btn){
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
    document.getElementById(tab).classList.add("active");
    btn.classList.add("active");
}

function saveName(){ localStorage.setItem("badmintonName", document.getElementById("username").value.trim()); }

window.onload = function(){
    const name = localStorage.getItem("badmintonName");
    if(name) document.getElementById("username").value = name;
    loadData();
}

function loadData(){
    toggleLoading(true);
    fetch(`${GAS_URL}?action=get`).then(r => r.json()).then(data => {
        groupData = data;
        render();
        toggleLoading(false);
    });
}

function render(){
    const d = new Date(groupData.date);
    const dateStr = groupData.date ? `${d.getMonth()+1}/${d.getDate()}` : "æœªè¨­å®š";
    document.getElementById("infoArea").innerHTML = `<b>ğŸ“… æ—¥æœŸï¼š</b>${dateStr} | <b>ğŸ’° è²»ç”¨ï¼š</b>${groupData.fee}å…ƒ | <b>ğŸ‘¥ äººæ•¸ï¼š</b>${groupData.currentCount}/${groupData.maxPeople}`;
    
    const joinBtn = document.getElementById("joinBtn");
    joinBtn.disabled = (groupData.currentCount >= groupData.maxPeople);
    joinBtn.innerText = joinBtn.disabled ? "å·²é¡æ»¿" : "ç¢ºèªå ±å";

    renderCards(groupData.participants, "signupCards", false);
    renderCards(groupData.participants, "adminCards", true);
}

function renderCards(data, containerId, isAdmin){
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    const currentUserName = document.getElementById("username").value.trim();

    data.forEach(p => {
        const isPaid = p.status === "å·²ç¹³è²»";
        const isLeave = p.leave === "è«‹å‡";
        const card = document.createElement("div");
        card.className = `card ${isPaid ? 'paid' : ''} ${isLeave ? 'leave' : ''}`;
        
        let html = `<b>${p.name}</b><br><small>${p.fee}å…ƒ | ${isPaid?'å·²ç¹³':'æœªç¹³'}</small>`;
        
        // å¦‚æœæ˜¯æœ¬äººä¸”æ²’è«‹å‡ï¼Œé¡¯ç¤ºè«‹å‡æŒ‰éˆ•
        if (!isLeave && p.name === currentUserName && !isAdmin) {
            html += `<br><button class="btn btn-leave" onclick="handleLeave('${p.name}')">æˆ‘è¦è«‹å‡</button>`;
        }
        
        card.innerHTML = html;

        if(isAdmin && !isLeave){
            card.style.cursor = "pointer";
            card.onclick = (e) => {
                if(e.target.tagName === 'BUTTON') return;
                if(confirm(`æ¨™è¨˜ ${p.name} å·²ç¹³è²»ï¼Ÿ`)) action('paid', p.name);
            };
            // ç®¡ç†å“¡ä¹Ÿå¯ä»¥å¹«äººè«‹å‡
            const leaveBtn = document.createElement("button");
            leaveBtn.className = "btn btn-leave";
            leaveBtn.innerText = "å¹«è«‹å‡";
            leaveBtn.onclick = (e) => { e.stopPropagation(); if(confirm(`ç¢ºå®šå¹« ${p.name} è«‹å‡ï¼Ÿ`)) action('leave', p.name); };
            card.appendChild(leaveBtn);
        }
        container.appendChild(card);
    });
}

function handleLeave(name) {
    if(confirm("ç¢ºå®šè¦è«‹å‡å—ï¼Ÿè«‹å‡å¾Œåé¡å°‡é‡‹å‡ºã€‚")) action('leave', name);
}

function action(type, name) {
    toggleLoading(true);
    fetch(`${GAS_URL}?action=${type}&name=${encodeURIComponent(name)}`).then(() => loadData());
}

function join(){
    const name = document.getElementById("username").value.trim();
    if(!name) return alert("è«‹è¼¸å…¥å§“å");
    toggleLoading(true);
    fetch(`${GAS_URL}?action=join&name=${encodeURIComponent(name)}`).then(r => r.json()).then(res => {
        if(!res.success) alert(res.message);
        loadData();
    });
}

function login(){
    if(document.getElementById("verifyCode").value == groupData.verifyCode){
        document.getElementById("loginArea").style.display="none";
        document.getElementById("adminPanel").style.display="block";
        if(groupData.date) document.getElementById("groupDate").value = new Date(groupData.date).toISOString().split('T')[0];
        document.getElementById("groupFee").value = groupData.fee;
        document.getElementById("groupMax").value = groupData.maxPeople;
    } else { alert("é©—è­‰ç¢¼éŒ¯èª¤"); }
}

function updateGroup(){
    const date = document.getElementById("groupDate").value;
    const fee = document.getElementById("groupFee").value;
    const max = document.getElementById("groupMax").value;
    toggleLoading(true);
    fetch(`${GAS_URL}?action=update&date=${date}&fee=${fee}&max=${max}`).then(() => { alert("æ›´æ–°æˆåŠŸ"); loadData(); });
}

function clearData(){
