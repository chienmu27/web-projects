<script>
// ==========================================
// âš ï¸ è«‹åœ¨æ­¤è™•å¡«å…¥æ‚¨éƒ¨ç½²å¾Œçš„æ–° GAS_URL
// ==========================================
const GAS_URL = "https://script.google.com/macros/s/AKfycbyCSZR1QM7xcVQ3zjtc4xXNc8IYkrR0OO85tgRdQl-YLyhhLTnBJ_zClhtG-hnK5uwQ/exec"; 

let groupData = { participants: [] };

function switchTab(tab){
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
    document.getElementById(tab).classList.add("active");
    const buttons = document.querySelectorAll(".tabs button");
    if(tab === 'signup') buttons[0].classList.add("active");
    else buttons[1].classList.add("active");
}

window.onload = async () => {
    if (GAS_URL.includes("æ‚¨çš„ç¶²å€")) {
        alert("è«‹å…ˆåœ¨ç¨‹å¼ç¢¼ä¸­è¨­å®šæ­£ç¢ºçš„ GAS_URL");
        return;
    }
    const saved = localStorage.getItem("badmintonName");
    if(saved) document.getElementById("username").value = saved;
    
    // åˆæ¬¡è¼‰å…¥
    await loadData();
    
    if (localStorage.getItem("adminLoggedIn") === "true") {
        showAdminPanel();
    }
}

async function sendRequest(params) {
    const loader = document.getElementById("loading");
    loader.style.display = "flex";
    
    try {
        const response = await fetch(`${GAS_URL}?${params}`);
        if (!response.ok) throw new Error("ç¶²è·¯éŒ¯èª¤");
        
        const result = await response.json();
        
        if (result.success === false) {
            alert(result.message || "ç™¼ç”ŸéŒ¯èª¤");
        } else {
            // å¾Œç«¯ç›´æ¥å›å‚³æ›´æ–°å¾Œçš„å®Œæ•´è³‡æ–™ï¼Œç›´æ¥è¦†è“‹
            if (result.participants) {
                groupData = result;
                render();
                checkNameStatus();
            }
        }
        return result;
    } catch (e) {
        console.error("Fetch Error:", e);
        alert("é€£ç·šä¸ç©©å®šï¼Œè«‹é‡è©¦ã€‚\n" + e.message);
    } finally {
        loader.style.display = "none";
    }
}

async function loadData() {
    await sendRequest("action=get");
}

function checkNameStatus() {
    const inputName = document.getElementById("username").value.trim();
    const joinBtn = document.getElementById("joinBtn");
    const list = groupData.participants || [];
    const isAlreadyIn = list.some(p => p[1] === inputName && p[4] !== "è«‹å‡");

    if (!inputName) {
        joinBtn.disabled = true; joinBtn.innerText = "è«‹è¼¸å…¥å§“å";
    } else if (isAlreadyIn) {
        joinBtn.disabled = true; joinBtn.innerText = "æ­¤äººå·²å ±å";
    } else if (groupData.currentCount >= groupData.maxPeople) {
        joinBtn.disabled = true; joinBtn.innerText = "æœ¬åœ˜å·²é¡æ»¿";
    } else {
        joinBtn.disabled = false; joinBtn.innerText = "ç¢ºèªå ±å (" + inputName + ")";
    }
}

function render() {
    let dateDisplay = "æœªå®š";
    if (groupData.date) {
        const parts = groupData.date.split('-');
        if (parts.length === 3) dateDisplay = `${parts[1]}/${parts[2]}`;
        else dateDisplay = groupData.date;
    }
    
    document.getElementById("infoArea").innerHTML = `
        <b>ğŸ“… æ—¥æœŸï¼š</b>${dateDisplay} | <b>ğŸ’° è²»ç”¨ï¼š</b>${groupData.fee}å…ƒ<br>
        <b>ğŸ‘¥ å ±åï¼š</b><span style="color:red; font-size:1.1em">${groupData.currentCount || 0}</span> / ${groupData.maxPeople} äºº
    `;
    
    const list = groupData.participants || [];
    renderCards(list, "signupCards", false);
    renderCards(list, "adminCards", true);
}

function renderCards(data, containerId, isAdmin) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    
    data.forEach(row => {
        const name = row[1];
        const isPaid = row[3] === "å·²ç¹³è²»";
        const isAbsent = row[4] === "è«‹å‡";
        
        const card = document.createElement("div");
        card.id = `card-${containerId}-${name}`;
        card.className = `card ${isPaid ? 'paid' : ''} ${isAbsent ? 'absent' : ''}`;
        
        let html = `<b>${name}</b>`;
        html += `<span class="status-tag">${isAbsent ? 'å·²è«‹å‡' : (isPaid ? 'å·²ç¹³è²»' : 'æœªç¹³è²»')}</span>`;
        
        if(!isAdmin && !isAbsent) {
            html += `<button class="btn btn-absent" onclick="handleAction('absent', '${name}')">è«‹å‡</button>`;
        }
        if(isAdmin) {
            html += `<button class="btn-del" onclick="handleAction('delete', '${name}')">âœ•</button>`;
            if(!isPaid && !isAbsent) {
                html += `<button class="btn btn-paid" onclick="handleAction('paid', '${name}')">æ¨™è¨˜ç¹³è²»</button>`;
            }
        }
        card.innerHTML = html;
        container.appendChild(card);
    });
}

// çµ±ä¸€è™•ç†å‹•ä½œ (Optimistic UI: å…ˆçµ¦ä½¿ç”¨è€…å›é¥‹)
async function handleAction(action, name) {
    let confirmMsg = "";
    if (action === 'absent') confirmMsg = `ç¢ºå®šã€Œ${name}ã€è¦è«‹å‡å—ï¼Ÿ`;
    if (action === 'delete') confirmMsg = `ç¢ºå®šå¾¹åº•åˆªé™¤ã€Œ${name}ã€ï¼Ÿ`;
    
    if (confirmMsg && !confirm(confirmMsg)) return;

    // ç«‹å³è¦–è¦ºå›é¥‹ï¼šè®“å¡ç‰‡è®Šé€æ˜ï¼Œé¡¯ç¤ºè™•ç†ä¸­
    const cardId = `card-${action === 'absent' ? 'signupCards' : 'adminCards'}-${name}`;
    const card = document.getElementById(cardId);
    if(card) {
        card.classList.add("loading"); // è®Šç°
        // å¦‚æœæ˜¯åˆªé™¤æˆ–è«‹å‡ï¼Œä¹Ÿå¯ä»¥æ”¹è®ŠæŒ‰éˆ•æ–‡å­—
        const btn = card.querySelector(action === 'delete' ? '.btn-del' : '.btn-absent');
        if(btn) btn.innerText = "...";
    }

    await sendRequest(`action=${action}&name=${encodeURIComponent(name)}`);
}

function join() {
    const name = document.getElementById("username").value.trim();
    if(!name) return;
    localStorage.setItem("badmintonName", name);
    
    // ç«‹å³è¦–è¦ºå›é¥‹ï¼šæŒ‰éˆ•è®Šæ›´
    const btn = document.getElementById("joinBtn");
    const originalText = btn.innerText;
    btn.innerText = "å ±åè™•ç†ä¸­...";
    btn.disabled = true;

    sendRequest(`action=join&name=${encodeURIComponent(name)}`).then(res => {
        if(!res.success) {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    });
}

function login() {
    if(document.getElementById("verifyCode").value == groupData.verifyCode) {
        localStorage.setItem("adminLoggedIn", "true");
        showAdminPanel();
    } else { alert("é©—è­‰ç¢¼éŒ¯èª¤"); }
}

function showAdminPanel() {
    document.getElementById("loginArea").style.display="none";
    document.getElementById("adminPanel").style.display="block";
    
    if(groupData.date) {
        document.getElementById("groupDate").value = groupData.date;
    }
    document.getElementById("groupFee").value = groupData.fee;
    document.getElementById("groupMax").value = groupData.maxPeople;
}

function logout() {
    if(confirm("ç¢ºå®šè¦ç™»å‡ºç®¡ç†æ¨¡å¼å—ï¼Ÿ")) {
        localStorage.removeItem("adminLoggedIn");
        document.getElementById("loginArea").style.display="block";
        document.getElementById("adminPanel").style.display="none";
        document.getElementById("verifyCode").value = "";
    }
}

function updateGroup() {
    const date = document.getElementById("groupDate").value;
    const fee = document.getElementById("groupFee").value;
    const max = document.getElementById("groupMax").value;
    
    if(!date || !fee || !max) { alert("è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½"); return; }
    
    sendRequest(`action=update&date=${date}&fee=${fee}&max=${max}`).then(() => {

function clearData() {
    if(confirm("ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰å ±ååˆ—å—ï¼Ÿæ­¤å‹•ä½œç„¡æ³•å¾©åŸï¼")) {

}
</script>
