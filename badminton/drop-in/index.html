<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyCSZR1QM7xcVQ3zjtc4xXNc8IYkrR0OO85tgRdQl-YLyhhLTnBJ_zClhtG-hnK5uwQ/exec"; 

let groupData = { participants: [] };

function switchTab(tab){
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
    document.getElementById(tab).classList.add("active");
    const activeBtn = Array.from(document.querySelectorAll(".tabs button")).find(btn => btn.innerText === (tab === 'signup' ? 'è‡¨æ‰“å ±å' : 'é–‹åœ˜ç®¡ç†'));
    if(activeBtn) activeBtn.classList.add("active");
}

window.onload = async () => {

    if(saved) document.getElementById("username").value = saved;
    await loadData();
    
    // æª¢æŸ¥ localStorage æ˜¯å¦å·²æœ‰ç™»å…¥æ¨™è¨˜
    if (localStorage.getItem("adminLoggedIn") === "true") {
        showAdminPanel();
    }
}

async function loadData() {
    const loader = document.getElementById("loading");
    loader.style.display = "flex";
    try {
        const response = await fetch(`${GAS_URL}?action=get`);
        groupData = await response.json();
        render();
        checkNameStatus();
    } catch (e) {
        console.error("Fetch error:", e);
    }
    loader.style.display = "none";
}

function checkNameStatus() {
    const inputName = document.getElementById("username").value.trim();
    const joinBtn = document.getElementById("joinBtn");
    const isAlreadyIn = groupData.participants.some(p => p[1] === inputName && p[4] !== "è«‹å‡");

    if (!inputName) {
        joinBtn.disabled = true; joinBtn.innerText = "è«‹è¼¸å…¥å§“å";
    } else if (isAlreadyIn) {
        joinBtn.disabled = true; joinBtn.innerText = "æ­¤äººå·²å ±å";
    } else if (groupData.currentCount >= groupData.maxPeople) {
        joinBtn.disabled = true; joinBtn.innerText = "æœ¬åœ˜å·²é¡æ»¿";
    } else {
        joinBtn.disabled = false; joinBtn.innerText = "ç¢ºèªå ±å (" + inputName + ")";
    }
}

function render() {
    const d = new Date(groupData.date);
    const dateStr = groupData.date ? `${d.getMonth()+1}/${d.getDate()}` : "æœªå®š";
    document.getElementById("infoArea").innerHTML = `
        <b>ğŸ“… æ—¥æœŸï¼š</b>${dateStr} | <b>ğŸ’° è²»ç”¨ï¼š</b>${groupData.fee}å…ƒ<br>
        <b>ğŸ‘¥ å ±åï¼š</b><span style="color:red; font-size:1.1em">${groupData.currentCount}</span> / ${groupData.maxPeople} äºº
    `;
    renderCards(groupData.participants, "signupCards", false);
    renderCards(groupData.participants, "adminCards", true);
}

function renderCards(data, containerId, isAdmin) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    data.forEach(row => {
        const name = row[1];
        const isPaid = row[3] === "å·²ç¹³è²»";
        const isAbsent = row[4] === "è«‹å‡";
        
        const card = document.createElement("div");
        card.id = `card-${containerId}-${name}`;
        card.className = `card ${isPaid ? 'paid' : ''} ${isAbsent ? 'absent' : ''}`;
        
        let html = `<b>${name}</b>`;
        html += `<span class="status-tag">${isAbsent ? 'å·²è«‹å‡' : (isPaid ? 'å·²ç¹³è²»' : 'æœªç¹³è²»')}</span>`;
        
        if(!isAdmin && !isAbsent) {
            html += `<button class="btn btn-absent" onclick="absent('${name}')">è«‹å‡</button>`;
        }
        if(isAdmin) {
            html += `<button class="btn-del" onclick="deleteEntry('${name}')">âœ•</button>`;
            if(!isPaid && !isAbsent) {
                html += `<button class="btn btn-paid" onclick="markPaid('${name}')">æ¨™è¨˜ç¹³è²»</button>`;
            }
        }
        card.innerHTML = html;
        container.appendChild(card);
    });
}

async function fastAction(params, name, type) {
    const cardS = document.getElementById(`card-signupCards-${name}`);
    const cardA = document.getElementById(`card-adminCards-${name}`);
    if (cardS) cardS.classList.add("loading");
    if (cardA) cardA.classList.add("loading");

    try {

    } catch (e) {
        alert("æ“ä½œå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
        loadData();
    }

function join() {
    const name = document.getElementById("username").value.trim();
    if(!name) return;
    localStorage.setItem("badmintonName", name);
    document.getElementById("loading").style.display = "flex";
    fetch(`${GAS_URL}?action=join&name=${encodeURIComponent(name)}`)
        .then(r => r.json())
        .then(res => {
            if(!res.success) alert(res.message);
            loadData();
        });
}

function absent(name) {
    if(confirm(`ç¢ºå®šã€Œ${name}ã€è¦è«‹å‡å—ï¼Ÿ`)) {

    }
}

function markPaid(name) {

}

function deleteEntry(name) {
    if(confirm(`ç¢ºå®šå¾¹åº•åˆªé™¤ã€Œ${name}ã€ï¼Ÿ`)) {
        document.getElementById("loading").style.display = "flex";
        fetch(`${GAS_URL}?action=delete&name=${encodeURIComponent(name)}`).then(() => loadData());
    }
}

function login() {
