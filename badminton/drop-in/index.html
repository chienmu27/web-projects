<script>
// !!! è«‹å°‡æ­¤è™•æ›¿æ›ç‚ºæ‚¨éƒ¨ç½²å¾Œçš„ GAS ç¶²å€ !!!
const GAS_URL = "https://script.google.com/macros/s/AKfycbyCSZR1QM7xcVQ3zjtc4xXNc8IYkrR0OO85tgRdQl-YLyhhLTnBJ_zClhtG-hnK5uwQ/exec"; 

let groupData = { participants: [] };

function switchTab(tab){
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
    document.getElementById(tab).classList.add("active");
    event.target.classList.add("active");
}

function saveName(){ localStorage.setItem("badmintonName", document.getElementById("username").value.trim()); }

window.onload = function(){
    const name = localStorage.getItem("badmintonName");
    if(name) document.getElementById("username").value = name;
    loadData();
}

function loadData(){
    document.getElementById("loading").style.display = "flex";
    fetch(`${GAS_URL}?action=get`)
        .then(r => r.json())
        .then(data => {
            groupData = data;
            render();
            document.getElementById("loading").style.display = "none";
        }).catch(err => alert("è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– GAS ç¶²å€"));
}

function render(){
    const d = new Date(groupData.date);
    const dateStr = groupData.date ? `${d.getMonth()+1}æœˆ${d.getDate()}æ—¥` : "æœªè¨­å®š";
    
    document.getElementById("infoArea").innerHTML = `
        <b>ğŸ“… åœ˜ç·´æ—¥æœŸï¼š</b>${dateStr}<br>
        <b>ğŸ’° è‡¨æ‰“è²»ç”¨ï¼š</b>${groupData.fee} å…ƒ<br>
        <b>ğŸ‘¥ å ±åç‹€æ³ï¼š</b><span style="font-size:1.2em; color:red;">${groupData.currentCount}</span> / ${groupData.maxPeople} (è«‹å‡ä¸è¨ˆå…¥)
    `;
    
    const joinBtn = document.getElementById("joinBtn");
    const myName = document.getElementById("username").value.trim();
    // æª¢æŸ¥è‡ªå·±æ˜¯å¦å·²å ±å
    const isJoined = groupData.participants.some(p => p[1] === myName);
    
    if(isJoined) {
        joinBtn.disabled = true;
        joinBtn.innerText = "æ‚¨å·²åœ¨å ±ååå–®ä¸­";
        joinBtn.style.background = "#4caf50";
    } else if(groupData.currentCount >= groupData.maxPeople) {
        joinBtn.disabled = true;
        joinBtn.innerText = "æœ¬åœ˜å·²é¡æ»¿";
        joinBtn.style.background = "#ccc";
    } else {
        joinBtn.disabled = false;
        joinBtn.innerText = "ç¢ºèªå ±åé€å‡º";
        joinBtn.style.background = "#1976d2";
    }

    renderCards(groupData.participants, "signupCards", false);
    renderCards(groupData.participants, "adminCards", true);
}

function renderCards(data, containerId, isAdmin){
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    const myName = document.getElementById("username").value.trim();

    data.forEach(row => {
        const name = row[1];
        const isPaid = row[3] === "å·²ç¹³è²»";
        const isAbsent = row[4] === "è«‹å‡";
        
        const card = document.createElement("div");
        card.className = `card ${isPaid ? 'paid' : ''} ${isAbsent ? 'absent' : ''}`;
        
        let html = `<b>${name}</b>`;
        html += `<span class="status-tag">${isAbsent ? 'å·²è«‹å‡' : (isPaid ? 'å·²ç¹³è²»' : 'æœªç¹³è²»')}</span>`;
        
        // è‡¨æ‰“å ±åé é¢ï¼šå¦‚æœæ˜¯æœ¬äººä¸”æœªè«‹å‡ï¼Œé¡¯ç¤ºè«‹å‡æŒ‰éˆ•
        if(!isAdmin && name === myName && !isAbsent) {
            html += `<button class="btn btn-absent" onclick="absent('${name}')">æˆ‘è¦è«‹å‡</button>`;
        }

        card.innerHTML = html;

        // ç®¡ç†å“¡æ¨¡å¼ï¼šé»æ“Šå¡ç‰‡æ¨™è¨˜ç¹³è²»
        if(isAdmin && !isPaid && !isAbsent){
            card.style.cursor = "pointer";
            card.onclick = () => {
                if(confirm(`ç¢ºèª ${name} å·²ç¹³è²»ï¼Ÿ`)){
                    callAPI(`action=paid&name=${encodeURIComponent(name)}`);
                }
            };
        }
        container.appendChild(card);
    });
}

function callAPI(params) {
    document.getElementById("loading").style.display = "flex";
    fetch(`${GAS_URL}?${params}`)
        .then(r => r.json())
        .then(() => loadData());
}

function join(){
    const name = document.getElementById("username").value.trim();
    if(!name) return alert("è«‹è¼¸å…¥å§“å");
    callAPI(`action=join&name=${encodeURIComponent(name)}`);
}

function absent(name){
    if(confirm("ç¢ºå®šè¦è«‹å‡å—ï¼Ÿè«‹å‡å¾Œä¸è¨ˆå…¥åƒåŠ äººæ•¸ã€‚")) {
        callAPI(`action=absent&name=${encodeURIComponent(name)}`);
    }
}

        document.getElementById("loginArea").style.display="none";

        if(groupData.date) document.getElementById("groupDate").value = new Date(groupData.date).toISOString().split('T')[0];
        document.getElementById("groupFee").value = groupData.fee;
        document.getElementById("groupMax").value = groupData.maxPeople;
    } else { alert("é©—è­‰ç¢¼éŒ¯èª¤"); }
