<script>
// --- è¨­å®šåƒæ•¸ ---
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTsZpJrcNtNVi3N32mxia0RM0PhtTJU-JIvDL-LpurlDVIAISdZxonWssNqxd-qBk9VJvrdwUz9qWCv/pub?gid=1115559903&single=true&output=csv";

// æ ¹æ“šæ‚¨çš„éœ€æ±‚ï¼šG æ¬„æ˜¯æ—¥æœŸ (ç´¢å¼• 6), H æ¬„æ˜¯å­¸ç”Ÿ (ç´¢å¼• 7)
const DATE_COL = 6; 
const NAME_COL = 7;

let rows = [];

// åˆ†é åˆ‡æ›åŠŸèƒ½
function openTab(evt, tabName) {
    let i, content, tabBtn;
    content = document.getElementsByClassName("content");
    for (i = 0; i < content.length; i++) {
        content[i].classList.remove("active");
    }
    tabBtn = document.getElementsByClassName("tab-btn");
    for (i = 0; i < tabBtn.length; i++) {
        tabBtn[i].classList.remove("active");
    }
    document.getElementById(tabName).classList.add("active");
    evt.currentTarget.classList.add("active");
}

// CSV è§£æå™¨
function parseCSV(text) {
    const result = [];
    let cur = [], curVal = "", inQuotes = false;
    for (let i = 0; i < text.length; i++) {
        const ch = text[i], next = text[i + 1];
        if (inQuotes) {
            if (ch === '"' && next === '"') { curVal += '"'; i++; }
            else if (ch === '"') inQuotes = false;
            else curVal += ch;
        } else {
            if (ch === '"') inQuotes = true;
            else if (ch === ',') { cur.push(curVal); curVal = ""; }
            else if (ch === '\n') { cur.push(curVal); result.push(cur); cur = []; curVal = ""; }
            else if (ch !== '\r') curVal += ch;
        }
    }
    if (curVal || cur.length) { cur.push(curVal); result.push(cur); }
    return result;
}

// è¼‰å…¥è³‡æ–™
async function loadCSV() {
    try {
        const res = await fetch(csvUrl);
        const text = await res.text();
        // éæ¿¾æ‰ç©ºè¡Œ
        rows = parseCSV(text).filter(r => r.length > Math.max(DATE_COL, NAME_COL));
        buildDropdowns();
    } catch (e) {
        console.error("è³‡æ–™è¼‰å…¥å¤±æ•—", e);
        document.getElementById("dateSelect").innerHTML = '<option>è¼‰å…¥å¤±æ•—</option>';
    }
}

// å»ºç«‹ä¸‹æ‹‰é¸å–®
function buildDropdowns() {
    const dateSet = new Set(), studentSet = new Set();
    const dateSelect = document.getElementById("dateSelect");
    const studentSelect = document.getElementById("studentSelect");

    // å¾ç¬¬ä¸€åˆ—ä¹‹å¾Œé–‹å§‹è®€å– (ç´¢å¼• 1)
    for (let i = 1; i < rows.length; i++) {
        const d = String(rows[i][DATE_COL] || "").trim();
        const s = String(rows[i][NAME_COL] || "").trim();
        if (d) dateSet.add(d);
        if (s) studentSet.add(s);
    }

    // æ’åºï¼šæ—¥æœŸç”±æ–°åˆ°èˆŠ
    const dates = Array.from(dateSet).sort((a, b) => new Date(b) - new Date(a));
    const students = Array.from(studentSet).sort();

    dateSelect.innerHTML = '<option value="">--è«‹é¸æ“‡æ—¥æœŸ--</option>';
    studentSelect.innerHTML = '<option value="">--å…¨éƒ¨å­¸ç”Ÿ--</option>';

    dates.forEach(d => dateSelect.add(new Option(d, d)));
    students.forEach(s => studentSelect.add(new Option(s, s)));
}

// åŸ·è¡Œç¯©é¸
function runFilter() {
    const dateVal = document.getElementById("dateSelect").value;
    const studentVal = document.getElementById("studentSelect").value;
    const tbody = document.querySelector("#resultTable tbody");
    const countSpan = document.getElementById("countInline");

    if (!dateVal && !studentVal) {
        tbody.innerHTML = "<tr><td colspan='2'>è«‹é¸æ“‡æŸ¥è©¢æ¢ä»¶</td></tr>";
        countSpan.textContent = "";
        return;
    }

    // ç¯©é¸ç¬¦åˆæ¢ä»¶çš„è³‡æ–™ (ä¸¦å»é™¤é‡è¤‡)
    const seen = new Set();
    const matches = rows.slice(1).filter(r => {
        const d = String(r[DATE_COL] || "").trim();
        const s = String(r[NAME_COL] || "").trim();
        const key = d + "|" + s;

        const dateMatch = !dateVal || d === dateVal;
        const studentMatch = !studentVal || s === studentVal;

        if (dateMatch && studentMatch && !seen.has(key)) {
            seen.add(key);
            return true;
        }
        return false;
    });

    // æ›´æ–°äººæ•¸çµ±è¨ˆ (åƒ…é™æ–¼é¸æ“‡ç‰¹å®šæ—¥æœŸæ™‚)
    if (dateVal) {
        const dailyStudents = new Set(rows.slice(1).filter(r => String(r[DATE_COL]).trim() === dateVal).map(r => String(r[NAME_COL]).trim()));
        countSpan.textContent = `ğŸ“Œ è©²æ—¥äººæ•¸ï¼š${dailyStudents.size} äºº`;
    } else {
        countSpan.textContent = "";
    }

    // æ¸²æŸ“è¡¨æ ¼
    if (matches.length === 0) {
        tbody.innerHTML = "<tr><td colspan='2'>æ‰¾ä¸åˆ°ç¬¦åˆçš„ç´€éŒ„</td></tr>";
    } else {
        tbody.innerHTML = matches.map(r => `<tr><td>${r[DATE_COL]}</td><td>${r[NAME_COL]}</td></tr>`).join("");
    }
}

// ç›£è½äº‹ä»¶
document.getElementById("dateSelect").addEventListener("change", runFilter);
document.getElementById("studentSelect").addEventListener("change", runFilter);

// åˆå§‹åŒ–
loadCSV();
</script>
