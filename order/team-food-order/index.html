<body>

                <div class="filter-group">

                            <tr><td colspan="2">è«‹å…ˆé¸æ“‡æŸ¥è©¢æ¢ä»¶</td></tr>

<script>
    // æ‚¨çš„ CSV ç¶²å€
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTsZpJrcNtNVi3N32mxia0RM0PhtTJU-JIvDL-LpurlDVIAISdZxonWssNqxd-qBk9VJvrdwUz9qWCv/pub?gid=1115559903&single=true&output=csv";

    let rows = [];

    // åˆ‡æ›åˆ†é åŠŸèƒ½
    function showPage(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        btn.classList.add('active');
        
        if(pageId === 'queryPage' && rows.length === 0) {
            loadCSV();
        }
    }

    // è§£æ CSV
    function parseCSV(text) {
        const result = [];
        let cur = [], curVal = "", inQuotes = false;
        for (let i = 0; i < text.length; i++) {
            const ch = text[i], next = text[i + 1];
            if (inQuotes) {
                if (ch === '"' && next === '"') { curVal += '"'; i++; }
                else if (ch === '"') inQuotes = false;
                else curVal += ch;
            } else {
                if (ch === '"') inQuotes = true;
                else if (ch === ',') { cur.push(curVal); curVal = ""; }
                else if (ch === '\n') { cur.push(curVal); result.push(cur); cur = []; curVal = ""; }
                else if (ch !== '\r') curVal += ch;
            }
        }
        if (curVal || cur.length) { cur.push(curVal); result.push(cur); }
        return result;
    }

    async function loadCSV() {
        try {
            const res = await fetch(csvUrl);
            const text = await res.text();
            // éæ¿¾æ‰ç©ºè¡Œ
            rows = parseCSV(text).filter(r => r.length > 1 && r.some(c => c.trim() !== ""));
            buildDropdowns();
        } catch (e) {
            console.error("CSV è¼‰å…¥å¤±æ•—", e);
            document.getElementById('dateSelect').innerHTML = '<option>è¼‰å…¥å¤±æ•—</option>';
        }
    }

    function buildDropdowns() {
        const dateSet = new Set();
        const studentSet = new Set();

        // æ ¹æ“šéœ€æ±‚ï¼š
        // ä¸‹æ‹‰é¸å–®è³‡æ–™ä¾†æºï¼šæ—¥æœŸç‚º G æ¬„ (index 6)ï¼Œå­¸ç”Ÿç‚º H æ¬„ (index 7)
        rows.forEach((r, i) => {
            if (i > 0) { // è·³éæ¨™é¡Œåˆ—
                if (r[6]) dateSet.add(r[6].trim());
                if (r[7]) studentSet.add(r[7].trim());
            }
        });

        const dates = Array.from(dateSet).sort((a, b) => new Date(b) - new Date(a));
        const students = Array.from(studentSet).sort();

        const dateSel = document.getElementById('dateSelect');
        const studentSel = document.getElementById('studentSelect');

        dateSel.innerHTML = '<option value="">--è«‹é¸æ“‡æ—¥æœŸ--</option>';
        studentSel.innerHTML = '<option value="">--è«‹é¸æ“‡å­¸ç”Ÿ--</option>';

        dates.forEach(d => dateSel.add(new Option(d, d)));
        students.forEach(s => studentSel.add(new Option(s, s)));
    }

    function runFilter() {
        const dateValue = document.getElementById('dateSelect').value;
        const studentValue = document.getElementById('studentSelect').value;
        const tbody = document.querySelector("#resultTable tbody");
        const countInfo = document.getElementById("countInfo");

        // æ ¹æ“šéœ€æ±‚æ¯”å°é¡¯ç¤ºè³‡æ–™ï¼šæ—¥æœŸ C æ¬„ (index 2)ï¼Œå­¸ç”Ÿ D æ¬„ (index 3)
        const matches = rows.filter((r, i) => {
            if (i === 0) return false;
            const dateMatch = !dateValue || (r[2] && r[2].trim() === dateValue);
            const studentMatch = !studentValue || (r[3] && r[3].trim() === studentValue);
            return dateMatch && studentMatch;
        });

        // æ›´æ–°çµ±è¨ˆäººæ•¸ (ä»¥ç¬¦åˆæ¢ä»¶çš„å”¯ä¸€å­¸ç”Ÿå§“åè¨ˆç®—)
        const uniqueStudents = new Set(matches.map(r => r[3]?.trim()).filter(v => v));
        countInfo.textContent = dateValue ? `ğŸ“Œ è©²æ—¥è¨‚é¤äººæ•¸ï¼š${uniqueStudents.size} äºº` : "";

        // æ¸²æŸ“è¡¨æ ¼
        tbody.innerHTML = "";
        if (matches.length === 0) {
            tbody.innerHTML = "<tr><td colspan='2'>ç„¡ç¬¦åˆè³‡æ–™</td></tr>";
            return;
        }

        matches.forEach(r => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${r[2] || ""}</td><td>${r[3] || ""}</td>`;
            tbody.appendChild(tr);
        });
    }

    document.getElementById('dateSelect').addEventListener("change", runFilter);
    document.getElementById('studentSelect').addEventListener("change", runFilter);

    // åˆå§‹è¼‰å…¥
    window.onload = () => {
        // é è¼‰è³‡æ–™ä½†ä¸å½±éŸ¿è¡¨å–®é¡¯ç¤º
        loadCSV();
    };
</script>
