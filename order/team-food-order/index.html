<script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTsZpJrcNtNVi3N32mxia0RM0PhtTJU-JIvDL-LpurlDVIAISdZxonWssNqxd-qBk9VJvrdwUz9qWCv/pub?gid=1115559903&single=true&output=csv";

    let rows = [];

    function showPage(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        btn.classList.add('active');
    }

    function parseCSV(text) {
        const result = [];
        let cur = [], curVal = "", inQuotes = false;
        for (let i = 0; i < text.length; i++) {
            const ch = text[i], next = text[i + 1];
            if (inQuotes) {
                if (ch === '"' && next === '"') { curVal += '"'; i++; }
                else if (ch === '"') inQuotes = false;
                else curVal += ch;
            } else {
                if (ch === '"') inQuotes = true;
                else if (ch === ',') { cur.push(curVal); curVal = ""; }
                else if (ch === '\n') { cur.push(curVal); result.push(cur); cur = []; curVal = ""; }
                else if (ch !== '\r') curVal += ch;
            }
        }
        if (curVal || cur.length) { cur.push(curVal); result.push(cur); }
        return result;
    }

    async function loadCSV() {
        try {
            const res = await fetch(csvUrl);
            const text = await res.text();
            rows = parseCSV(text).filter(r => r.length > 1 && r.some(c => c.trim() !== ""));
            
            // è™•ç†å…¬å‘Šè³‡æ–™ï¼šå¾ I æ¬„ç¬¬ 2 åˆ—æŠ“å– (I æ¬„ç´¢å¼•ç‚º 8ï¼Œç¬¬ 2 åˆ—ç´¢å¼•ç‚º 1)
            updateAnnouncement();
            
            buildDropdowns();
        } catch (e) {
            console.error("è³‡æ–™è¼‰å…¥å¤±æ•—", e);
            document.getElementById('dateSelect').innerHTML = '<option>ç„¡æ³•è¼‰å…¥è³‡æ–™</option>';
            document.getElementById('announcement').textContent = "å…¬å‘Šè¼‰å…¥å¤±æ•—";
        }
    }

    function updateAnnouncement() {
        const announcementEl = document.getElementById('announcement');
        // æª¢æŸ¥æ˜¯å¦æœ‰ç¬¬ 2 åˆ—ä»¥åŠç¬¬ I æ¬„ (ç´¢å¼• 8)
        if (rows.length > 1 && rows[1][8]) {
            announcementEl.textContent = "ğŸ“¢ " + rows[1][8].trim();
        } else {
            announcementEl.textContent = "ç›®å‰ç„¡æœ€æ–°å…¬å‘Š";
        }
    }

    function buildDropdowns() {
        const dateSet = new Set();
        const studentSet = new Set();

        rows.forEach((r, i) => {
            if (i > 0) { 
                if (r[6]) dateSet.add(r[6].trim()); // Gæ¬„
                if (r[7]) studentSet.add(r[7].trim()); // Hæ¬„
            }
        });

        const dates = Array.from(dateSet).sort((a, b) => new Date(b) - new Date(a));
        const students = Array.from(studentSet).sort();

        const dateSel = document.getElementById('dateSelect');
        const studentSel = document.getElementById('studentSelect');

        dateSel.innerHTML = '<option value="">--è«‹é¸æ“‡æ—¥æœŸ--</option>';
        studentSel.innerHTML = '<option value="">--å…¨éƒ¨å­¸ç”Ÿ--</option>';

        dates.forEach(d => dateSel.add(new Option(d, d)));
        students.forEach(s => studentSel.add(new Option(s, s)));
    }

    function runFilter() {
        const dateValue = document.getElementById('dateSelect').value;
        const studentValue = document.getElementById('studentSelect').value;
        const tbody = document.querySelector("#resultTable tbody");
        const countInfo = document.getElementById("countInfo");

        const matches = rows.filter((r, i) => {
            if (i === 0) return false;
            const dateMatch = !dateValue || (r[2] && r[2].trim() === dateValue); // Cæ¬„
            const studentMatch = !studentValue || (r[3] && r[3].trim() === studentValue); // Dæ¬„
            return dateMatch && studentMatch;
        });

        const uniqueStudents = new Set(matches.map(r => r[3]?.trim()).filter(v => v));
        countInfo.textContent = dateValue ? `ğŸ“Œ ç¯©é¸çµæœï¼šå…± ${uniqueStudents.size} ä½å­¸ç”Ÿ` : "";

        tbody.innerHTML = "";
        if (matches.length === 0) {
            tbody.innerHTML = "<tr><td colspan='2'>æŸ¥ç„¡è¨‚é¤ç´€éŒ„</td></tr>";
            return;
        }

        matches.forEach(r => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${r[2] || ""}</td><td>${r[3] || ""}</td>`;
            tbody.appendChild(tr);
        });
    }

    document.getElementById('dateSelect').addEventListener("change", runFilter);
    document.getElementById('studentSelect').addEventListener("change", runFilter);

    window.onload = loadCSV;
</script>
