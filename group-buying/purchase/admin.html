<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>團購後台管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .loading-overlay { background: rgba(255,255,255,0.8); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="login-view" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900">
        <div class="bg-white p-8 rounded-[32px] shadow-2xl w-full max-w-md mx-4">
            <div class="text-center mb-8">
                <div class="bg-red-100 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-lock text-red-600 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-black text-slate-800">管理員登入</h2>
                <p class="text-slate-400 font-bold text-sm mt-2">請輸入管理密碼以存取資料庫</p>
            </div>
            <input type="password" id="admin-password" placeholder="請輸入密碼" class="w-full p-4 bg-slate-100 rounded-2xl border-2 border-transparent focus:border-red-500 outline-none mb-4 font-bold transition">
            <button onclick="login()" id="login-btn" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-red-700 transition">進入管理系統</button>
        </div>
    </div>

    <div id="main-view" class="hidden">
        <nav class="bg-white border-b border-slate-200 sticky top-0 z-40">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-xl font-black text-slate-800"><i class="fas fa-database mr-2 text-red-600"></i>產品資料庫</h1>
                <div class="flex gap-2">
                    <button onclick="showProductModal()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-sm">
                        <i class="fas fa-plus mr-1"></i> 新增產品
                    </button>
                    <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-4 py-2 rounded-xl text-sm font-bold">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-4 py-8">
            <div class="bg-white rounded-[24px] shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-100">
                            <tr>
                                <th class="p-4 font-black text-slate-500 text-sm">圖片</th>
                                <th class="p-4 font-black text-slate-500 text-sm">類別</th>
                                <th class="p-4 font-black text-slate-500 text-sm">品名</th>
                                <th class="p-4 font-black text-slate-500 text-sm">單價</th>
                                <th class="p-4 font-black text-slate-500 text-sm text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody id="product-list-body">
                            </tbody>
                    </table>
                </div>
                <div id="no-data" class="hidden py-20 text-center text-slate-400">
                    <i class="fas fa-box-open text-4xl mb-4"></i>
                    <p class="font-bold">目前資料庫中沒有產品</p>
                </div>
            </div>
        </main>
    </div>

    <div id="product-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/60 p-4">
        <div class="bg-white w-full max-w-lg rounded-[32px] overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-black text-slate-800">新增產品</h3>
                <button onclick="closeProductModal()" class="text-slate-400 text-2xl">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <input type="hidden" id="edit-row">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-1 ml-1">類別</label>
                        <input type="text" id="p-category" placeholder="如：球具、飲料" class="w-full p-3 bg-slate-100 rounded-xl border-none outline-none font-bold focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-1 ml-1">品名</label>
                        <input type="text" id="p-name" placeholder="產品名稱" class="w-full p-3 bg-slate-100 rounded-xl border-none outline-none font-bold focus:ring-2 focus:ring-red-500">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-black text-slate-400 mb-1 ml-1">描述</label>
                    <input type="text" id="p-desc" placeholder="簡單描述（選填）" class="w-full p-3 bg-slate-100 rounded-xl border-none outline-none font-bold focus:ring-2 focus:ring-red-500">
                </div>
                <div>
                    <label class="block text-xs font-black text-slate-400 mb-1 ml-1">價格</label>
                    <input type="number" id="p-price" placeholder="0" class="w-full p-3 bg-slate-100 rounded-xl border-none outline-none font-bold focus:ring-2 focus:ring-red-500">
                </div>
                <div>
                    <label class="block text-xs font-black text-slate-400 mb-1 ml-1">產品圖片網址</label>
                    <div class="flex gap-2">
                        <input type="text" id="p-image" placeholder="https://..." class="flex-1 p-3 bg-slate-100 rounded-xl border-none outline-none font-bold text-sm focus:ring-2 focus:ring-red-500">
                        <label class="bg-blue-500 text-white px-4 py-3 rounded-xl cursor-pointer hover:bg-blue-600 transition flex items-center">
                            <i class="fas fa-upload"></i>
                            <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleFileUpload(this)">
                        </label>
                    </div>
                    <p class="text-[10px] text-slate-400 mt-1 ml-1">可手動貼上網址，或點擊藍色按鈕上傳至 Google Drive</p>
                </div>
            </div>
            <div class="p-6 bg-slate-50 flex gap-3">
                <button onclick="saveProduct()" id="save-btn" class="flex-1 bg-red-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-red-200 active:scale-95 transition">確認儲存</button>
            </div>
        </div>
    </div>

    <div id="loader" class="fixed inset-0 z-[60] loading-overlay hidden flex flex-col items-center justify-center">
        <i class="fas fa-circle-notch fa-spin text-3xl text-red-600 mb-2"></i>
        <span class="font-bold text-slate-600">處理中...</span>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzZh7SZLScf3JitSON8sMFXcPEF5umYW0Px7IRhtDRdlOPRJ5EF4p199STCQKgSN5iH/exec";
        let CURRENT_PASSWORD = "";
        let productData = [];

        // 1. 登入邏輯
        async function login() {
            const pwd = document.getElementById('admin-password').value;
            if(!pwd) return alert("請輸入密碼");
            
            toggleLoader(true);
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'verifyLogin', password: pwd })
                });
                const data = await res.json();
                if(data.ok) {
                    CURRENT_PASSWORD = pwd;
                    document.getElementById('login-view').classList.add('hidden');
                    document.getElementById('main-view').classList.remove('hidden');
                    await loadProducts();
                } else {
                    alert("密碼錯誤！");
                }
            } catch(e) { alert("連線失敗"); }
            toggleLoader(false);
        }

        // 2. 載入產品
        async function loadProducts() {
            try {
                const res = await fetch(`${API_URL}?action=getMenu`);
                const data = await res.json();
                productData = data.data;
                renderTable();
            } catch(e) { alert("讀取資料失敗"); }
        }

        function renderTable() {
            const tbody = document.getElementById('product-list-body');
            const noData = document.getElementById('no-data');
            
            if(productData.length === 0) {
                tbody.innerHTML = "";
                noData.classList.remove('hidden');
                return;
            }

            noData.classList.add('hidden');
            tbody.innerHTML = productData.map(p => `
                <tr class="border-b border-slate-50 hover:bg-slate-50/50 transition">
                    <td class="p-4">
                        <img src="${p.image || 'https://via.placeholder.com/50'}" class="w-12 h-12 object-cover rounded-lg shadow-sm">
                    </td>
                    <td class="p-4 font-bold text-slate-500 text-sm">${p.category}</td>
                    <td class="p-4 font-black text-slate-800">${p.name}</td>
                    <td class="p-4 font-black text-red-600">$${p.price}</td>
                    <td class="p-4 text-right">
                        <button onclick='editProduct(${JSON.stringify(p)})' class="text-blue-500 p-2 hover:bg-blue-50 rounded-lg transition"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteProduct(${p.row})" class="text-red-500 p-2 hover:bg-red-50 rounded-lg transition"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        // 3. 圖片上傳處理
        async function handleFileUpload(input) {
            if (!input.files || !input.files[0]) return;
            const file = input.files[0];
            const reader = new FileReader();
            
            toggleLoader(true);
            reader.onload = async function(e) {
                const base64 = e.target.result.split(',')[1];
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'uploadImage',
                            password: CURRENT_PASSWORD,
                            mimeType: file.type,
                            base64: base64
                        })
                    });
                    const data = await res.json();
                    if(data.ok) {
                        document.getElementById('p-image').value = data.imageUrl;
                        alert("圖片上傳成功！");
                    } else {
                        alert("上傳失敗：" + data.message);
                    }
                } catch(err) { alert("上傳過程出錯"); }
                toggleLoader(false);
            };
            reader.readAsDataURL(file);
        }

        // 4. 新增與儲存
        function showProductModal() {
            document.getElementById('modal-title').innerText = "新增產品";
            document.getElementById('edit-row').value = "";
            document.getElementById('p-category').value = "";
            document.getElementById('p-name').value = "";
            document.getElementById('p-desc').value = "";
            document.getElementById('p-price').value = "";
            document.getElementById('p-image').value = "";
            document.getElementById('product-modal').classList.remove('hidden');
        }

        function closeProductModal() {
            document.getElementById('product-modal').classList.add('hidden');
        }

        function editProduct(p) {
            document.getElementById('modal-title').innerText = "編輯產品";
            document.getElementById('edit-row').value = p.row;
            document.getElementById('p-category').value = p.category;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-desc').value = p.desc;
            document.getElementById('p-price').value = p.price;
            document.getElementById('p-image').value = p.image;
            document.getElementById('product-modal').classList.remove('hidden');
        }

        async function saveProduct() {
            const payload = {
                action: 'saveMenuItem',
                password: CURRENT_PASSWORD,
                row: parseInt(document.getElementById('edit-row').value) || -1,
                category: document.getElementById('p-category').value,
                name: document.getElementById('p-name').value,
                desc: document.getElementById('p-desc').value,
                price: parseFloat(document.getElementById('p-price').value),
                image: document.getElementById('p-image').value
            };

            if(!payload.name || isNaN(payload.price)) return alert("請填寫品名與正確價格");

            toggleLoader(true);
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if(data.ok) {
                    alert("儲存成功！");
                    closeProductModal();
                    await loadProducts();
                } else {
                    alert("儲存失敗：" + data.message);
                }
            } catch(e) { alert("連線出錯"); }
            toggleLoader(false);
        }

        // 5. 刪除產品
        async function deleteProduct(row) {
            if(!confirm("確定要刪除此產品嗎？此動作無法復原。")) return;
            
            toggleLoader(true);
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'deleteMenuItem',
                        password: CURRENT_PASSWORD,
                        row: row
                    })
                });
                const data = await res.json();
                if(data.ok) {
                    alert("刪除成功！");
                    await loadProducts();
                } else {
                    alert("刪除失敗");
                }
            } catch(e) { alert("連線出錯"); }
            toggleLoader(false);
        }

        function toggleLoader(show) {
            document.getElementById('loader').classList.toggle('hidden', !show);
        }
    </script>
</body>
</html>
