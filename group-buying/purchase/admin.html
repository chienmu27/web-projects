<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>羽球隊團購｜後台管理</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
/* 原始深藍色風格 */
body{font-family:'Noto Sans TC',sans-serif;background:#041c32;color:#e8f6ff;min-height:100vh;}
.nav-btn{padding:6px 14px;border-radius:8px;color:#a9d6e5;transition:all .3s}
.nav-btn.active{background:linear-gradient(135deg,#0077b6,#00b4d8);color:white;font-weight:bold}
.modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:50}
.modal{background:#112a46;padding:20px;border-radius:16px;min-width:350px;max-width:90%;color:#e8f6ff;border:1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 25px rgba(0,0,0,0.5);}
table th{background:rgba(0,119,182,0.3);color:#90e0ef;text-transform:uppercase;font-size:.85rem;padding:10px; text-align: left;}
table td{border-bottom:1px solid rgba(255,255,255,.05);padding:10px; vertical-align: middle;}
table tr:hover{background-color:rgba(255,255,255,.05);}
input, textarea{background:rgba(0,0,0,.3);border:1px solid rgba(255,255,255,.2);color:white;border-radius:8px;padding:8px; width: 100%;}
input:focus, textarea:focus{border-color:#00b4d8;outline:none;}
.thumb{width:50px;height:50px;object-fit:cover;border-radius:4px; border: 1px solid rgba(255,255,255,0.2);}
</style>
</head>
<body>

<script>
// 請填入您的 Web App URL
const GAS_API_URL="https://script.google.com/macros/s/AKfycbyxdgcEXrHEI9v1D-pkj0qSF_iiDQwK0hlzE9YHxZuGbYpSl8SRAubVk3u_MAZcUXRO/exec";

let PASSWORD="";
let editRow=null;
let currentImageBase64 = ""; 

// 網頁載入時檢查是否已登入
window.onload = function() {
  const savedPwd = localStorage.getItem("admin_pwd");
  if(savedPwd) {
    document.getElementById("pwd").value = savedPwd;
    login(true); // 自動登入
  }
};

// API 呼叫 (✅ 已修正：避免覆蓋登入時輸入的密碼)
async function api(payload){
  // 只有當 payload 內沒有指定 password 時，才使用全域變數 PASSWORD
  if(!payload.password) {
    payload.password = PASSWORD;
  }
  
  const res = await fetch(GAS_API_URL,{
    method:"POST",
    headers:{"Content-Type":"text/plain"},
    body:JSON.stringify(payload)
  });
  return await res.json();
}

// 登入
async function login(isAuto = false){
  const pwdInput = document.getElementById("pwd");
  const val = pwdInput.value.trim();
  
  if(!val){ document.getElementById("msg").innerText="請輸入密碼"; return; }
  
  const btn = document.getElementById("loginBtn");
  if(btn) { btn.innerText = "驗證中..."; btn.disabled = true; }

  try{
    // 發送驗證請求 (這裡會將 password: val 傳入 api，不會被覆蓋)
    const res = await api({action:"adminLogin", password: val});

    if(res.ok){
      // 登入成功，更新全域密碼
      PASSWORD = val;
      localStorage.setItem("admin_pwd", PASSWORD);

      document.getElementById("login").classList.add("hidden");
      document.getElementById("admin").classList.remove("hidden");
      switchTab('history');
    }else{
      document.getElementById("msg").innerText = "密碼錯誤";
      if(isAuto) localStorage.removeItem("admin_pwd");
    }
  }catch(e){
    document.getElementById("msg").innerText="連線錯誤，請檢查網路";
    console.error(e);
  }finally{
    if(btn) { btn.innerText = "登入"; btn.disabled = false; }
  }
}

// 登出
function logout() {
  if(!confirm("確定要登出嗎？")) return;
  localStorage.removeItem("admin_pwd");
  location.reload();
}

// 分頁切換
function switchTab(tab){
  ["history","menu"].forEach(t=>{
    document.getElementById(t).classList.add("hidden");
    document.getElementById("btn-"+t).classList.remove("active");
  });
  document.getElementById(tab).classList.remove("hidden");
  document.getElementById("btn-"+tab).classList.add("active");
  
  if(tab==="history") loadOrders();
  if(tab==="menu") loadMenu();
}

// ================= 訂單管理 =================
async function loadOrders(){
  const tbody = document.getElementById("orderBody");
  tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; color:#aaa;">載入中...</td></tr>';

  const res = await api({action:"getOrderHistory"});
  if(!res.ok) return;

  if(res.data.length === 0){
    tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; color:#aaa;">目前沒有訂單</td></tr>';
    return;
  }

  tbody.innerHTML = res.data.map(r=>`
    <tr>
      <td class="text-xs text-gray-400">${new Date(r.time).toLocaleString()}</td>
      <td>
        <div class="font-bold">${r.buyer}</div>
        <div class="text-xs text-gray-400">${r.email}</div>
      </td>
      <td>${r.name}</td>
      <td style="text-align:center">${r.qty}</td>
      <td class="text-sm text-gray-300">${r.remark || "-"}</td>
      <td class="font-bold text-yellow-400">$${r.subtotal}</td>
      <td>
        <span class="px-2 py-1 rounded text-xs ${r.status==='completed'?'bg-green-800 text-green-200':'bg-yellow-800 text-yellow-200'}">
          ${r.status}
        </span>
      </td>
      <td>
        ${r.status!=='completed' ? `<button class="bg-blue-600 hover:bg-blue-500 text-white px-2 py-1 rounded text-xs mr-1" onclick="completeOrder(${r.row})">結案</button>` : ''}
        <button class="bg-red-600 hover:bg-red-500 text-white px-2 py-1 rounded text-xs" onclick="deleteOrder(${r.row})">刪除</button>
      </td>
    </tr>`).join("");
}

async function completeOrder(row){
  await api({action:"editOrderStatus", row:row, status:"completed"});
  loadOrders();
}

async function deleteOrder(row){
  if(!confirm("確定刪除此訂單?")) return;
  await api({action:"deleteOrder", row});
  loadOrders();
}

async function clearAllOrders(){
  if(!confirm("⚠️ 警告：這將刪除「所有」歷史訂單資料且無法復原！確定嗎？")) return;
  await api({action:"deleteAllOrders"});
  loadOrders();
}

// ================= 菜單管理 =================
async function loadMenu(){
  const tbody = document.getElementById("menuBody");
  tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:#aaa;">載入中...</td></tr>';

  const res = await api({action:"getMenu"});
  if(!res.ok) return;
  
  tbody.innerHTML = res.data.map(m=>`
    <tr>
      <td>${m.image ? `<img src="${m.image}" class="thumb">` : '<div class="thumb bg-gray-700 flex items-center justify-center text-gray-500 text-xs">無圖</div>'}</td>
      <td><span class="bg-gray-700 px-2 py-1 rounded text-xs">${m.category}</span></td>
      <td class="font-bold">${m.name}</td>
      <td class="text-yellow-400">$${m.price}</td>
      <td>
        <button onclick="showEditModal(${m.row},'${m.category}','${m.name}','${m.desc}',${m.price},'${m.image}')" class="bg-yellow-600 hover:bg-yellow-500 text-white px-2 py-1 rounded text-sm mr-1">編輯</button>
        <button onclick="deleteMenu(${m.row})" class="bg-red-600 hover:bg-red-500 text-white px-2 py-1 rounded text-sm">刪除</button>
      </td>
    </tr>`).join("");
}

// 圖片處理
function handleFileSelect(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      currentImageBase64 = e.target.result.split(',')[1];
      document.getElementById("previewImg").src = e.target.result;
      document.getElementById("previewImg").classList.remove("hidden");
    };
    reader.readAsDataURL(file);
  }
}

function addMenu(){showEditModal(null,"","","",0,"");}

function showEditModal(row,c,n,d,p,img){
  editRow=row;
  currentImageBase64 = ""; 
  
  document.getElementById("modalTitle").innerText = row ? "編輯商品" : "新增商品";
  document.getElementById("modalCategory").value=c;
  document.getElementById("modalName").value=n;
  document.getElementById("modalDesc").value=d;
  document.getElementById("modalPrice").value=p;
  document.getElementById("modalFile").value="";
  
  const preview = document.getElementById("previewImg");
  if(img){
    preview.src = img;
    preview.classList.remove("hidden");
  } else {
    preview.classList.add("hidden");
    preview.src = "";
  }
  
  document.getElementById("editModal").classList.remove("hidden");
}

async function confirmEdit(){
  const btn = document.getElementById("btnConfirm");
  const originalText = btn.innerText;
  btn.innerText = "上傳中...";
  btn.disabled = true;

  const payload = {
    category: document.getElementById("modalCategory").value,
    name: document.getElementById("modalName").value,
    desc: document.getElementById("modalDesc").value,
    price: document.getElementById("modalPrice").value,
    imageBase64: currentImageBase64
  };

  if(editRow) {
    payload.action = "editMenuItem";
    payload.row = editRow;
  } else {
    payload.action = "addMenuItem";
  }

  await api(payload);
  
  btn.innerText = originalText;
  btn.disabled = false;
  cancelEdit();
  loadMenu();
}

function cancelEdit(){document.getElementById("editModal").classList.add("hidden");}
async function deleteMenu(row){if(!confirm("確定刪除?"))return; await api({action:"deleteMenuItem",row}); loadMenu();}
</script>

<!-- 登入畫面 -->
<div id="login" class="fixed inset-0 flex items-center justify-center bg-blue-900 z-50">
  <div class="bg-gray-800 p-8 rounded-2xl w-80 shadow-2xl border border-gray-700">
    <h2 class="text-xl font-bold text-center mb-4 text-white">團購後台登入</h2>
    <input id="pwd" type="password" class="w-full border p-2 mb-4 rounded bg-gray-900 text-white" placeholder="請輸入密碼" onkeypress="if(event.key==='Enter'){login();}">
    <button id="loginBtn" onclick="login()" class="w-full bg-blue-600 hover:bg-blue-500 text-white p-2 rounded transition">登入</button>
    <div id="msg" class="text-red-400 text-center mt-2 text-sm"></div>
  </div>
</div>

<!-- 管理頁 -->
<div id="admin" class="hidden flex flex-col h-screen">
  
  <!-- 頂部導航 -->
  <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-lg font-bold text-white"><i class="fas fa-tools mr-2"></i>羽球團購管理系統</h1>
    <div class="flex items-center gap-4">
      <div class="flex gap-2">
        <button id="btn-history" onclick="switchTab('history')" class="nav-btn">訂單總表</button>
        <button id="btn-menu" onclick="switchTab('menu')" class="nav-btn">菜單管理</button>
      </div>
      <!-- 登出按鈕 -->
      <button onclick="logout()" class="bg-red-600 hover:bg-red-500 text-white px-3 py-1 rounded text-sm font-bold transition flex items-center gap-1">
        <i class="fas fa-sign-out-alt"></i> 登出
      </button>
    </div>
  </header>

  <div class="flex-1 overflow-auto p-6">
    
    <!-- 訂單區塊 -->
    <section id="history" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-bold text-lg">訂單記錄</h2>
        <div class="flex gap-2">
            <!-- 刷新按鈕 -->
            <button onclick="loadOrders()" class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded text-sm transition">
                <i class="fas fa-sync-alt mr-1"></i> 刷新
            </button>
            <button onclick="clearAllOrders()" class="bg-red-800 hover:bg-red-700 text-white px-3 py-1 rounded text-sm transition">
                <i class="fas fa-trash mr-1"></i> 清空所有訂單
            </button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full bg-gray-800 rounded shadow text-left">
          <thead>
            <tr>
              <th>時間</th>
              <th>購買人/Email</th>
              <th>品項</th>
              <th style="text-align:center">數量</th>
              <th>備註</th>
              <th>小計</th>
              <th>狀態</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="orderBody"></tbody>
        </table>
      </div>
    </section>

    <!-- 菜單區塊 -->
    <section id="menu" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-bold text-lg">現有商品</h2>
        <div class="flex gap-2">
            <!-- 刷新按鈕 -->
            <button onclick="loadMenu()" class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded text-sm transition">
                <i class="fas fa-sync-alt mr-1"></i> 刷新
            </button>
            <button onclick="addMenu()" class="bg-green-600 hover:bg-green-500 text-white px-4 py-1 rounded shadow text-sm transition">
                <i class="fas fa-plus mr-1"></i> 新增商品
            </button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full bg-gray-800 rounded shadow text-left">
          <thead>
            <tr><th width="60">圖片</th><th>分類</th><th>名稱</th><th>價格</th><th>操作</th></tr>
          </thead>
          <tbody id="menuBody"></tbody>
        </table>
      </div>
    </section>
  </div>
</div>

<!-- 編輯/新增視窗 -->
<div id="editModal" class="modal-bg hidden">
  <div class="modal">
    <h3 id="modalTitle" class="text-lg font-bold mb-4 border-b border-gray-700 pb-2">編輯商品</h3>
    <div class="space-y-3">
      <div>
        <label class="block text-xs text-gray-400 mb-1">商品圖片</label>
        <input type="file" id="modalFile" accept="image/*" onchange="handleFileSelect(event)" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-500">
        <img id="previewImg" src="" class="mt-2 h-32 w-full object-contain bg-gray-900 rounded hidden border border-gray-600">
      </div>
      <div><label class="block text-xs text-gray-400">分類</label><input id="modalCategory" class="w-full"></div>
      <div><label class="block text-xs text-gray-400">名稱</label><input id="modalName" class="w-full"></div>
      <div><label class="block text-xs text-gray-400">描述</label><textarea id="modalDesc" class="w-full h-20 bg-black/30"></textarea></div>
      <div><label class="block text-xs text-gray-400">價格</label><input id="modalPrice" type="number" class="w-full"></div>
    </div>
    <div class="flex justify-end gap-2 mt-6">
      <button onclick="cancelEdit()" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded">取消</button>
      <button id="btnConfirm" onclick="confirmEdit()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">確認</button>
    </div>
  </div>
</div>

</body>
</html>
