<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>團購系統 - 超級管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .loading-overlay { background: rgba(255,255,255,0.8); backdrop-filter: blur(4px); }
        .tab-active { color: #ef4444; border-bottom: 3px solid #ef4444; }
    </style>
</head>
<body class="min-h-screen">

    <div id="login-view" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900">
        <div class="bg-white p-8 rounded-[32px] shadow-2xl w-full max-w-md mx-4 text-center">
            <div class="bg-red-100 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-shield text-red-600 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-black text-slate-800 mb-6">管理員驗證</h2>
            <input type="password" id="admin-password" placeholder="請輸入管理密碼" class="w-full p-4 bg-slate-100 rounded-2xl border-2 border-transparent focus:border-red-500 outline-none mb-4 font-bold transition text-center">
            <button onclick="login()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-red-700 transition">登入管理系統</button>
        </div>
    </div>

    <div id="main-view" class="hidden">
        <nav class="bg-white border-b border-slate-200 sticky top-0 z-40">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <h1 class="text-xl font-black text-slate-800">阿胖團購管理</h1>
                    <button onclick="location.reload()" class="text-slate-400 hover:text-red-500 transition">
                        <i class="fas fa-sign-out-alt"></i> 登出
                    </button>
                </div>
                <div class="flex gap-8">
                    <button onclick="switchTab('orders')" id="tab-orders" class="pb-3 font-black text-sm transition tab-active">待處理訂單</button>
                    <button onclick="switchTab('products')" id="tab-products" class="pb-3 font-black text-sm text-slate-400 transition">產品資料庫</button>
                    <button onclick="switchTab('history')" id="tab-history" class="pb-3 font-black text-sm text-slate-400 transition">訂單總表</button>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-4 py-8">
            <div id="view-orders" class="space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-black text-slate-700">未結訂單明細</h2>
                    <span id="order-count" class="bg-red-100 text-red-600 px-3 py-1 rounded-full text-xs font-bold">0 筆訂單待處理</span>
                </div>
                <div id="pending-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <div id="view-products" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-black text-slate-700">產品清單</h2>
                    <button onclick="showProductModal()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-red-600 transition">
                        <i class="fas fa-plus mr-1"></i> 新增產品
                    </button>
                </div>
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-100 text-slate-400 text-xs font-black uppercase">
                            <tr>
                                <th class="p-4">圖片</th>
                                <th class="p-4">類別/品名</th>
                                <th class="p-4">單價</th>
                                <th class="p-4 text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody id="product-list-body" class="text-sm"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-history" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-black text-slate-700">歷史紀錄</h2>
                    <button onclick="deleteAllOrders()" class="text-red-500 text-xs font-bold hover:underline">清空所有歷史</button>
                </div>
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-x-auto text-xs">
                    <table class="w-full text-left min-w-[800px]">
                        <thead class="bg-slate-50 border-b border-slate-100 text-slate-400 font-bold">
                            <tr>
                                <th class="p-4">時間</th>
                                <th class="p-4">訂購人</th>
                                <th class="p-4">品項</th>
                                <th class="p-4">數量</th>
                                <th class="p-4">金額</th>
                                <th class="p-4">狀態</th>
                                <th class="p-4">備註</th>
                                <th class="p-4 text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody id="history-list-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="product-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/60 p-4">
        <div class="bg-white w-full max-w-lg rounded-[32px] overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-black">產品資訊</h3>
                <button onclick="closeProductModal()" class="text-slate-400 text-2xl">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <input type="hidden" id="edit-row">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="p-category" placeholder="類別" class="w-full p-3 bg-slate-100 rounded-xl outline-none font-bold">
                    <input type="text" id="p-name" placeholder="品名" class="w-full p-3 bg-slate-100 rounded-xl outline-none font-bold">
                </div>
                <input type="text" id="p-desc" placeholder="產品描述" class="w-full p-3 bg-slate-100 rounded-xl outline-none font-bold">
                <input type="number" id="p-price" placeholder="價格" class="w-full p-3 bg-slate-100 rounded-xl outline-none font-bold">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 ml-1">圖片上傳/網址</label>
                    <div class="flex gap-2">
                        <input type="text" id="p-image" placeholder="圖片連結" class="flex-1 p-3 bg-slate-100 rounded-xl outline-none font-bold text-xs">
                        <label class="bg-blue-500 text-white px-4 py-3 rounded-xl cursor-pointer hover:bg-blue-600 transition flex items-center">
                            <i class="fas fa-camera"></i>
                            <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleFileUpload(this)">
                        </label>
                    </div>
                </div>
                <div id="img-preview-container" class="hidden flex justify-center py-2">
                    <img id="img-preview" src="" class="h-20 w-20 object-cover rounded-lg border">
                </div>
            </div>
            <div class="p-6">
                <button onclick="saveProduct()" id="save-btn" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black shadow-lg">儲存並更新資料庫</button>
            </div>
        </div>
    </div>

    <div id="loader" class="fixed inset-0 z-[200] loading-overlay hidden flex flex-col items-center justify-center">
        <i class="fas fa-circle-notch fa-spin text-3xl text-red-600 mb-2"></i>
        <span id="loader-text" class="font-bold text-slate-600 text-sm">請稍候...</span>
    </div>

    <script>
        // --- 請將您的 GAS 網址貼在此處 ---
        const API_URL = "https://script.google.com/macros/s/AKfycbzsAjzCCmaRvnWZ36JjdqwEhUtntgY-QTGizpyf5t38KWLz8GoHwW8kJHc7zuM6PJRvzA/exec"; 
        let CURRENT_PASSWORD = "";

        // 1. 登入
        async function login() {
            const pwd = document.getElementById('admin-password').value;
            if(!pwd) return alert("請輸入密碼");
            toggleLoader(true, "驗證身分中...");
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'verifyLogin', password: pwd })
                });
                const data = await res.json();
                if(data.ok) {
                    CURRENT_PASSWORD = pwd;
                    document.getElementById('login-view').classList.add('hidden');
                    document.getElementById('main-view').classList.remove('hidden');
                    await switchTab('orders');
                } else alert("密碼錯誤！");
            } catch(e) { alert("無法連線到伺服器"); }
            toggleLoader(false);
        }

        // 2. 切換分頁
        async function switchTab(tab) {
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('tab-active', 'text-slate-400'));
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
            document.getElementById(`tab-${tab}`).classList.remove('text-slate-400');
            
            ['view-orders', 'view-products', 'view-history'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(`view-${tab}`).classList.remove('hidden');

            if(tab === 'orders') loadPendingOrders();
            if(tab === 'products') loadProducts();
            if(tab === 'history') loadOrderHistory();
        }

        // 3. 圖片上傳核心功能
        async function handleFileUpload(input) {
            if (!input.files || !input.files[0]) return;
            const file = input.files[0];
            
            // 預覽圖片
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('img-preview').src = e.target.result;
                document.getElementById('img-preview-container').classList.remove('hidden');
            };
            reader.readAsDataURL(file);

            // 開始上傳至 Drive
            toggleLoader(true, "正在上傳圖片至雲端硬碟...");
            
            const readerBase64 = new FileReader();
            readerBase64.onload = async function(e) {
                const base64Data = e.target.result.split(',')[1];
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'uploadImage',
                            password: CURRENT_PASSWORD,
                            mimeType: file.type,
                            base64: base64Data
                        })
                    });
                    const result = await res.json();
                    if(result.ok) {
                        document.getElementById('p-image').value = result.imageUrl;
                        alert("圖片上傳成功！網址已填入。");
                    } else {
                        alert("上傳失敗：" + result.message);
                    }
                } catch(err) { alert("上傳過程發生網路錯誤"); }
                toggleLoader(false);
            };
            readerBase64.readAsDataURL(file);
        }

        // 4. 產品存檔
        async function saveProduct() {
            const row = document.getElementById('edit-row').value;
            const payload = {
                action: 'saveMenuItem',
                password: CURRENT_PASSWORD,
                row: row ? parseInt(row) : -1,
                category: document.getElementById('p-category').value,
                name: document.getElementById('p-name').value,
                desc: document.getElementById('p-desc').value,
                price: parseFloat(document.getElementById('p-price').value),
                image: document.getElementById('p-image').value
            };

            if(!payload.name || isNaN(payload.price)) return alert("請填寫品名與價格");

            toggleLoader(true, "同步資料庫中...");
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.ok) {
                    closeProductModal();
                    await loadProducts();
                } else { alert("儲存失敗: " + data.message); }
            } catch(e) { alert("網路連線失敗"); }
            toggleLoader(false);
        }

        // 5. 載入產品資料
        async function loadProducts() {
            toggleLoader(true, "更新產品列表中...");
            try {
                const res = await fetch(`${API_URL}?action=getMenu`);
                const data = await res.json();
                const tbody = document.getElementById('product-list-body');
                tbody.innerHTML = data.data.map(p => `
                    <tr class="border-b border-slate-50 hover:bg-slate-50 transition">
                        <td class="p-4"><img src="${p.image}" class="w-10 h-10 object-cover rounded-lg shadow-sm"></td>
                        <td class="p-4">
                            <div class="text-[10px] text-slate-400 font-bold uppercase">${p.category}</div>
                            <div class="font-black text-slate-800">${p.name}</div>
                        </td>
                        <td class="p-4 font-black text-red-600">$${p.price}</td>
                        <td class="p-4 text-right">
                            <button onclick='editProduct(${JSON.stringify(p)})' class="text-blue-500 hover:bg-blue-50 p-2 rounded-lg mx-1"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteProduct(${p.row})" class="text-red-500 hover:bg-red-50 p-2 rounded-lg mx-1"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                `).join('');
            } catch(e) {}
            toggleLoader(false);
        }

        // --- 其餘訂單與歷史邏輯 ---
        async function loadPendingOrders() {
            toggleLoader(true, "更新訂單...");
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getPendingOrders', password: CURRENT_PASSWORD }) });
            const data = await res.json();
            document.getElementById('order-count').innerText = `${data.data.length} 筆訂單待處理`;
            document.getElementById('pending-list').innerHTML = data.data.map(order => `
                <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 flex flex-col">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="font-black text-slate-800">${order.name}</h3>
                        <button onclick="markStatus('${order.name}', 'cleared')" class="bg-green-100 text-green-600 px-3 py-1 rounded-xl text-xs font-black">結案</button>
                    </div>
                    <div class="space-y-2 border-y border-slate-50 py-3 mb-4">
                        ${order.items.map(it => `<div class="text-xs flex justify-between"><span class="text-slate-500">${it.name} x ${it.qty}</span><span class="font-bold">$${it.price*it.qty}</span></div>`).join('')}
                    </div>
                    <div class="flex justify-between items-center"><span class="text-xs text-slate-400">總計</span><span class="text-xl font-black text-red-600">$${order.total}</span></div>
                </div>
            `).join('');
            toggleLoader(false);
        }

        async function loadOrderHistory() {
            toggleLoader(true);
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getOrderHistory', password: CURRENT_PASSWORD }) });
            const data = await res.json();
            document.getElementById('history-list-body').innerHTML = data.data.map(h => `
                <tr class="border-b border-slate-50 text-xs">
                    <td class="p-4 text-slate-400">${new Date(h.time).toLocaleDateString()}</td>
                    <td class="p-4 font-bold">${h.name}</td>
                    <td class="p-4">${h.item}</td>
                    <td class="p-4 font-bold text-center">${h.qty}</td>
                    <td class="p-4 font-black text-red-500">$${h.subtotal}</td>
                    <td class="p-4"><span class="px-2 py-0.5 rounded-full ${h.status==='cleared'?'bg-green-100 text-green-600':'bg-yellow-100 text-yellow-600'}">${h.status==='cleared'?'已領':'待'}</span></td>
                    <td class="p-4 text-blue-500 truncate max-w-[100px]">${h.note || ''}</td>
                    <td class="p-4 text-center"><button onclick="deleteRow(${h.row})" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash"></i></button></td>
                </tr>
            `).join('');
            toggleLoader(false);
        }

        // --- 工具 ---
        function showProductModal() {
            document.getElementById('edit-row').value = "";
            document.getElementById('modal-title').innerText = "新增產品";
            ['p-category', 'p-name', 'p-price', 'p-image', 'p-desc'].forEach(id => document.getElementById(id).value = "");
            document.getElementById('img-preview-container').classList.add('hidden');
            document.getElementById('product-modal').classList.remove('hidden');
        }
        function editProduct(p) {
            document.getElementById('edit-row').value = p.row;
            document.getElementById('modal-title').innerText = "編輯產品";
            document.getElementById('p-category').value = p.category;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-price').value = p.price;
            document.getElementById('p-image').value = p.image;
            document.getElementById('p-desc').value = p.desc || "";
            document.getElementById('img-preview').src = p.image;
            document.getElementById('img-preview-container').classList.remove('hidden');
            document.getElementById('product-modal').classList.remove('hidden');
        }
        function closeProductModal() { document.getElementById('product-modal').classList.add('hidden'); }
        async function markStatus(name, status) {
            toggleLoader(true);
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'markStatus', password: CURRENT_PASSWORD, name, status }) });
            await loadPendingOrders();
        }
        async function deleteProduct(row) {
            if(!confirm("刪除產品？")) return;
            toggleLoader(true);
            await fetch(API_URL, { method:'POST', body: JSON.stringify({ action:'deleteMenuItem', password: CURRENT_PASSWORD, row }) });
            await loadProducts();
        }
        async function deleteRow(row) {
            if(!confirm("刪除此筆歷史？")) return;
            toggleLoader(true);
            await fetch(API_URL, { method:'POST', body: JSON.stringify({ action:'deleteOrder', password: CURRENT_PASSWORD, row }) });
            await loadOrderHistory();
        }
        function toggleLoader(show, text="請稍候...") {
            document.getElementById('loader').classList.toggle('hidden', !show);
            document.getElementById('loader-text').innerText = text;
        }
    </script>
</body>
</html>
