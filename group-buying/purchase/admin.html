<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>團購系統 - 超級管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .loading-overlay { background: rgba(255,255,255,0.8); backdrop-filter: blur(4px); }
        .tab-active { color: #ef4444; border-bottom: 3px solid #ef4444; }
    </style>
</head>
<body class="min-h-screen">

    <div id="login-view" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900">
        <div class="bg-white p-8 rounded-[32px] shadow-2xl w-full max-w-md mx-4 text-center">
            <div class="bg-red-100 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-shield text-red-600 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-black text-slate-800 mb-6">管理員驗證</h2>
            <input type="password" id="admin-password" placeholder="請輸入管理密碼" class="w-full p-4 bg-slate-100 rounded-2xl border-2 border-transparent focus:border-red-500 outline-none mb-4 font-bold transition text-center">
            <button onclick="login()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-red-700 transition">登入管理系統</button>
        </div>
    </div>

    <div id="main-view" class="hidden">
        <nav class="bg-white border-b border-slate-200 sticky top-0 z-40">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <h1 class="text-xl font-black text-slate-800">阿胖團購管理</h1>
                    <button onclick="location.reload()" class="text-slate-400 hover:text-red-500 transition">
                        <i class="fas fa-sign-out-alt"></i> 登出
                    </button>
                </div>
                <div class="flex gap-8">
                    <button onclick="switchTab('orders')" id="tab-orders" class="pb-3 font-black text-sm transition tab-active">待處理訂單</button>
                    <button onclick="switchTab('products')" id="tab-products" class="pb-3 font-black text-sm text-slate-400 transition">產品資料庫</button>
                    <button onclick="switchTab('history')" id="tab-history" class="pb-3 font-black text-sm text-slate-400 transition">訂單總表</button>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-4 py-8">
            
            <div id="view-orders" class="space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-black text-slate-700">未結訂單明細</h2>
                    <span id="order-count" class="bg-red-100 text-red-600 px-3 py-1 rounded-full text-xs font-bold">0 筆訂單待處理</span>
                </div>
                <div id="pending-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
            </div>

            <div id="view-products" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-black text-slate-700">產品清單</h2>
                    <button onclick="showProductModal()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-red-600 transition">
                        <i class="fas fa-plus mr-1"></i> 新增產品
                    </button>
                </div>
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-100 text-slate-400 text-xs uppercase tracking-widest">
                            <tr>
                                <th class="p-4 font-black">圖片</th>
                                <th class="p-4 font-black">類別/品名</th>
                                <th class="p-4 font-black">單價</th>
                                <th class="p-4 font-black text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody id="product-list-body" class="text-sm"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-history" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-black text-slate-700">歷史所有訂單項目</h2>
                    <button onclick="deleteAllOrders()" class="text-red-500 text-xs font-bold hover:underline">清空所有歷史紀錄</button>
                </div>
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-x-auto text-xs">
                    <table class="w-full text-left min-w-[800px]">
                        <thead class="bg-slate-50 border-b border-slate-100 text-slate-400 font-bold">
                            <tr>
                                <th class="p-4">時間</th>
                                <th class="p-4">訂購人</th>
                                <th class="p-4">品項</th>
                                <th class="p-4">數量</th>
                                <th class="p-4">金額</th>
                                <th class="p-4">狀態</th>
                                <th class="p-4">產品備註</th>
                                <th class="p-4">總備註</th>
                                <th class="p-4 text-center">刪除</th>
                            </tr>
                        </thead>
                        <tbody id="history-list-body"></tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <div id="product-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/60 p-4">
        <div class="bg-white w-full max-w-lg rounded-[32px] overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-black">編輯產品</h3>
                <button onclick="closeProductModal()" class="text-slate-400 text-2xl">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <input type="hidden" id="edit-row">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="p-category" placeholder="類別" class="w-full p-3 bg-slate-100 rounded-xl outline-none font-bold">
                    <input type="text" id="p-name" placeholder="品名" class="w-full p-3 bg-slate-100 rounded-xl outline-none font-bold">
                </div>
                <input type="text" id="p-desc" placeholder="產品描述" class="w-full p-3 bg-slate-100 rounded-xl outline-none font-bold">
                <input type="number" id="p-price" placeholder="價格" class="w-full p-3 bg-slate-100 rounded-xl outline-none font-bold">
                <div class="flex gap-2">
                    <input type="text" id="p-image" placeholder="圖片網址" class="flex-1 p-3 bg-slate-100 rounded-xl outline-none font-bold text-xs">
                    <label class="bg-blue-500 text-white px-4 py-3 rounded-xl cursor-pointer hover:bg-blue-600 transition">
                        <i class="fas fa-upload"></i>
                        <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleFileUpload(this)">
                    </label>
                </div>
            </div>
            <div class="p-6">
                <button onclick="saveProduct()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black shadow-lg">儲存變更</button>
            </div>
        </div>
    </div>

    <div id="loader" class="fixed inset-0 z-[200] loading-overlay hidden flex flex-col items-center justify-center">
        <i class="fas fa-circle-notch fa-spin text-3xl text-red-600 mb-2"></i>
        <span class="font-bold text-slate-600">處理中...</span>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbys9mXPh-laeLcOTSVxNsFTz1ULzvaUbxYrif0K7bC8wWlmxmLsbnS5BLdWc2FOspvzgw/exec";
        let CURRENT_PASSWORD = "";

        // --- 1. 登入與分頁切換 ---
        async function login() {
            const pwd = document.getElementById('admin-password').value;
            if(!pwd) return alert("請輸入密碼");
            toggleLoader(true);
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'verifyLogin', password: pwd })
                });
                const data = await res.json();
                if(data.ok) {
                    CURRENT_PASSWORD = pwd;
                    document.getElementById('login-view').classList.add('hidden');
                    document.getElementById('main-view').classList.remove('hidden');
                    await switchTab('orders'); // 預設進訂單頁
                } else alert("密碼錯誤");
            } catch(e) { alert("驗證連線失敗"); }
            toggleLoader(false);
        }

        async function switchTab(tab) {
            // 切換按鈕樣式
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active', 'text-slate-800'));
            document.querySelectorAll('nav button').forEach(b => b.classList.add('text-slate-400'));
            document.getElementById(`tab-${tab}`).classList.add('tab-active', 'text-slate-800');
            
            // 切換區塊顯示
            document.getElementById('view-orders').classList.add('hidden');
            document.getElementById('view-products').classList.add('hidden');
            document.getElementById('view-history').classList.add('hidden');
            document.getElementById(`view-${tab}`).classList.remove('hidden');

            // 根據分頁加載資料
            if(tab === 'orders') loadPendingOrders();
            if(tab === 'products') loadProducts();
            if(tab === 'history') loadOrderHistory();
        }

        // --- 2. 訂單管理 (待處理) ---
        async function loadPendingOrders() {
            toggleLoader(true);
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getPendingOrders', password: CURRENT_PASSWORD })
                });
                const data = await res.json();
                const container = document.getElementById('pending-list');
                document.getElementById('order-count').innerText = `${data.data.length} 筆訂單待處理`;
                
                container.innerHTML = data.data.map(order => `
                    <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 flex flex-col">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-black text-slate-800 text-lg">${order.name}</h3>
                                <p class="text-[10px] text-slate-400 font-bold">${new Date(order.time).toLocaleString()}</p>
                            </div>
                            <button onclick="markStatus('${order.name}', 'cleared')" class="bg-green-100 text-green-600 p-2 rounded-xl text-xs font-black">結案</button>
                        </div>
                        <div class="space-y-2 mb-4 border-y border-slate-50 py-3">
                            ${order.items.map(it => `
                                <div class="text-xs flex justify-between">
                                    <span class="font-bold text-slate-600">${it.name} x ${it.qty} ${it.note ? `<span class="text-blue-500 text-[10px] ml-1">[${it.note}]</span>` : ''}</span>
                                    <span class="font-black text-slate-800">$${it.price * it.qty}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="flex justify-between items-center mt-auto pt-2">
                            <span class="text-xs font-black text-slate-400">總額</span>
                            <span class="text-xl font-black text-red-600">$${order.total}</span>
                        </div>
                        ${order.gNote ? `<div class="mt-3 text-[10px] bg-slate-50 p-2 rounded-lg text-slate-500 font-bold italic">總備註: ${order.gNote}</div>` : ''}
                    </div>
                `).join('');
            } catch(e) { console.error(e); }
            toggleLoader(false);
        }

        async function markStatus(name, status) {
            toggleLoader(true);
            await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'markStatus', password: CURRENT_PASSWORD, name, status })
            });
            await loadPendingOrders();
        }

        // --- 3. 產品資料庫 ---
        async function loadProducts() {
            toggleLoader(true);
            try {
                const res = await fetch(`${API_URL}?action=getMenu`);
                const data = await res.json();
                const tbody = document.getElementById('product-list-body');
                tbody.innerHTML = data.data.map(p => `
                    <tr class="border-b border-slate-50 hover:bg-slate-50 transition">
                        <td class="p-4"><img src="${p.image}" class="w-10 h-10 object-cover rounded-lg"></td>
                        <td class="p-4">
                            <div class="text-[10px] text-slate-400 font-bold">${p.category}</div>
                            <div class="font-black text-slate-700">${p.name}</div>
                        </td>
                        <td class="p-4 font-black text-red-600">$${p.price}</td>
                        <td class="p-4 text-right">
                            <button onclick='editProduct(${JSON.stringify(p)})' class="text-blue-500 mx-2"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteProduct(${p.row})" class="text-red-500"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                `).join('');
            } catch(e) {}
            toggleLoader(false);
        }

        function showProductModal() {
            document.getElementById('edit-row').value = "";
            document.getElementById('modal-title').innerText = "新增產品";
            document.getElementById('p-category').value = "";
            document.getElementById('p-name').value = "";
            document.getElementById('p-price').value = "";
            document.getElementById('p-image').value = "";
            document.getElementById('p-desc').value = "";
            document.getElementById('product-modal').classList.remove('hidden');
        }

        function editProduct(p) {
            document.getElementById('edit-row').value = p.row;
            document.getElementById('modal-title').innerText = "編輯產品";
            document.getElementById('p-category').value = p.category;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-price').value = p.price;
            document.getElementById('p-image').value = p.image;
            document.getElementById('p-desc').value = p.desc;
            document.getElementById('product-modal').classList.remove('hidden');
        }

        async function saveProduct() {
            const payload = {
                action: 'saveMenuItem',
                password: CURRENT_PASSWORD,
                row: parseInt(document.getElementById('edit-row').value) || -1,
                category: document.getElementById('p-category').value,
                name: document.getElementById('p-name').value,
                price: parseFloat(document.getElementById('p-price').value),
                image: document.getElementById('p-image').value,
                desc: document.getElementById('p-desc').value
            };
            toggleLoader(true);
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            closeProductModal();
            await loadProducts();
        }

        async function deleteProduct(row) {
            if(!confirm("確定刪除此產品？")) return;
            toggleLoader(true);
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action:'deleteMenuItem', password: CURRENT_PASSWORD, row }) });
            await loadProducts();
        }

        function closeProductModal() { document.getElementById('product-modal').classList.add('hidden'); }

        async function handleFileUpload(input) {
            const file = input.files[0];
            const reader = new FileReader();
            toggleLoader(true);
            reader.onload = async function(e) {
                const base64 = e.target.result.split(',')[1];
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'uploadImage', password: CURRENT_PASSWORD, mimeType: file.type, base64 })
                });
                const data = await res.json();
                if(data.ok) document.getElementById('p-image').value = data.imageUrl;
                toggleLoader(false);
            };
            reader.readAsDataURL(file);
        }

        // --- 4. 訂單總表 (歷史紀錄) ---
        async function loadOrderHistory() {
            toggleLoader(true);
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getOrderHistory', password: CURRENT_PASSWORD })
                });
                const data = await res.json();
                const tbody = document.getElementById('history-list-body');
                tbody.innerHTML = data.data.map(h => `
                    <tr class="border-b border-slate-50 hover:bg-slate-50 transition">
                        <td class="p-4 text-slate-400">${new Date(h.time).toLocaleString()}</td>
                        <td class="p-4 font-black text-slate-700">${h.name}</td>
                        <td class="p-4 font-bold">${h.item}</td>
                        <td class="p-4 font-black">${h.qty}</td>
                        <td class="p-4 font-black text-red-600">$${h.subtotal}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded-full text-[10px] font-black ${h.status === 'cleared' ? 'bg-green-100 text-green-600' : 'bg-yellow-100 text-yellow-600'}">
                                ${h.status === 'cleared' ? '已結案' : '待處理'}
                            </span>
                        </td>
                        <td class="p-4 text-blue-500 font-bold italic">${h.note || '-'}</td>
                        <td class="p-4 text-slate-500">${h.gNote || '-'}</td>
                        <td class="p-4 text-center">
                            <button onclick="deleteRow(${h.row})" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
            } catch(e) {}
            toggleLoader(false);
        }

        async function deleteRow(row) {
            if(!confirm("確定刪除此行紀錄？")) return;
            toggleLoader(true);
            await fetch(API_URL, { method:'POST', body: JSON.stringify({ action:'deleteOrder', password: CURRENT_PASSWORD, row }) });
            await loadOrderHistory();
        }

        async function deleteAllOrders() {
            if(!confirm("!!! 注意 !!! 確定要清空所有訂單紀錄嗎？這無法復原！")) return;
            toggleLoader(true);
            await fetch(API_URL, { method:'POST', body: JSON.stringify({ action:'deleteAllOrders', password: CURRENT_PASSWORD }) });
            await loadOrderHistory();
        }

        function toggleLoader(show) { document.getElementById('loader').classList.toggle('hidden', !show); }
    </script>
</body>
</html>
