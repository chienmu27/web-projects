<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>羽球隊團購 - 訂購區</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
  body { font-family: 'Noto Sans TC', sans-serif; background-color: #f9fafb; -webkit-tap-highlight-color: transparent; }
  .category-btn.active { background-color: #ef4444; color: white; border-color: #ef4444; }
  .no-scrollbar::-webkit-scrollbar { display: none; }
  .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
</style>
</head>
<body class="pb-24 text-gray-800">

<!-- Header -->
<header class="bg-red-600 text-white shadow-md sticky top-0 z-40">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <h1 class="text-xl md:text-2xl font-bold flex items-center gap-2">
      <i class="fas fa-feather-pointed"></i> 羽球隊團購
    </h1>
    <div onclick="toggleCart()" class="flex items-center gap-2 cursor-pointer bg-red-700 hover:bg-red-800 px-3 py-1.5 rounded-full transition shadow border border-red-500 relative">
        <i class="fas fa-shopping-cart text-lg"></i>
        <span class="text-sm font-bold">購物車</span>
        <span id="header-cart-count" class="absolute -top-2 -right-2 bg-yellow-400 text-red-800 text-xs font-black w-5 h-5 flex items-center justify-center rounded-full border-2 border-red-600">0</span>
    </div>
  </div>
</header>

<!-- Marquee & User Info -->
<div class="bg-orange-50 border-b border-orange-100 p-2 shadow-sm">
    <div class="container mx-auto flex flex-col gap-2">
        <div class="flex items-center bg-white/50 rounded px-2">
            <i class="fas fa-bullhorn text-orange-500 mr-2"></i>
            <marquee id="marquee-text" class="text-lg text-gray-700 font-bold py-1" scrollamount="6">載入中...</marquee>
        </div>
        <div class="flex justify-between items-center">
            <span class="text-sm text-gray-500">訂購人：<span id="display-name" class="font-bold text-gray-800">未設定</span></span>
            <button onclick="openNameModal()" class="text-xs bg-white border border-orange-200 text-orange-700 px-3 py-1 rounded-full shadow-sm hover:bg-orange-100 transition">
                <i class="fas fa-cog"></i> 設定資料
            </button>
        </div>
    </div>
</div>

<!-- Category Nav -->
<nav id="category-nav" class="sticky top-[60px] md:top-[64px] bg-white/95 backdrop-blur border-b overflow-x-auto whitespace-nowrap z-30 px-4 py-3 flex gap-2 no-scrollbar shadow-sm">
    <!-- Categories injected here -->
</nav>

<!-- Main Menu -->
<main class="container mx-auto p-4 min-h-[50vh]">
    <div id="loading-spinner" class="text-center py-20 text-gray-400">
        <i class="fas fa-circle-notch fa-spin text-4xl mb-3 text-red-400"></i>
        <p>正在載入好料...</p>
    </div>
    <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <!-- Products injected here -->
    </div>
</main>

<!-- Cart Sidebar -->
<div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-[60] flex flex-col h-full">
  <div class="p-4 border-b flex justify-between items-center bg-gray-50">
      <h3 class="font-bold text-lg"><i class="fas fa-shopping-bag text-red-500 mr-2"></i>購物車</h3>
      <button onclick="toggleCart()" class="text-gray-400 text-2xl px-2">&times;</button>
  </div>
  <div id="cart-items" class="flex-grow overflow-y-auto p-4 space-y-4 pb-20"></div>
  <div class="p-4 border-t bg-gray-50 absolute bottom-0 w-full">
      <div class="flex justify-between mb-4 items-end">
          <span class="text-gray-600 text-sm">總計</span>
          <span class="text-red-600 font-black text-2xl" id="total-price">$0</span>
      </div>
      <button id="btn-submit" onclick="submitOrder()" class="w-full bg-red-600 hover:bg-red-700 text-white py-3.5 rounded-xl font-bold shadow-lg transition">確認送出</button>
  </div>
</div>
<div id="overlay" onclick="toggleCart()" class="fixed inset-0 bg-black/40 hidden z-50"></div>

<!-- User Settings Modal -->
<div id="modal-name" class="fixed inset-0 z-[70] flex items-center justify-center hidden">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeNameModal()"></div>
    <div class="bg-white w-11/12 md:max-w-md mx-auto rounded-2xl shadow-2xl z-50 p-6 transform transition-all animate-fade-in-up">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-3 text-2xl">
                <i class="fas fa-user"></i>
            </div>
            <h3 class="text-xl font-bold">訂購資料設定</h3>
            <p class="text-sm text-gray-500">請輸入您的稱呼以便我們識別</p>
        </div>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">姓名/稱呼 <span class="text-red-500">*</span></label>
                <input id="input-name" type="text" class="w-full bg-gray-50 border border-gray-300 rounded-xl px-4 py-3 focus:border-red-500 focus:ring-2 focus:ring-red-200 outline-none transition" placeholder="例如：王小明">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Email (接收訂單通知)</label>
                <input id="input-email" type="email" class="w-full bg-gray-50 border border-gray-300 rounded-xl px-4 py-3 focus:border-red-500 focus:ring-2 focus:ring-red-200 outline-none transition" placeholder="example@email.com">
            </div>
        </div>

        <button onclick="saveName()" class="w-full bg-red-600 text-white font-bold py-3.5 rounded-xl shadow-lg mt-6 hover:bg-red-700 transition">儲存設定</button>
    </div>
</div>

<script>
// ★★★ 請替換成您的 Web App 網址 ★★★
const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzsAjzCCmaRvnWZ36JjdqwEhUtntgY-QTGizpyf5t38KWLz8GoHwW8kJHc7zuM6PJRvzA/exec"; 

let menuData = [];
let cart = [];
let userName = localStorage.getItem("apan_user_name") || "";
let userEmail = localStorage.getItem("apan_user_email") || "";

window.onload = () => {
    if(userName) updateNameDisplay();
    // 第一次進入如果沒名字，自動跳出設定
    if(!userName) openNameModal();
    fetchMenu();
};

async function fetchMenu() {
    try {
        const res = await fetch(GAS_API_URL, {
            method: "POST",
            body: JSON.stringify({ action: "getMenu" })
        }).then(r => r.json());
        
        if (res.ok) {
            menuData = res.data;
            if(res.marquee) document.getElementById('marquee-text').innerText = res.marquee;
            renderCategoryNav();
            displayMenu(menuData);
            document.getElementById('loading-spinner').style.display = 'none';
        }
    } catch(e) { alert("連線錯誤"); }
}

function renderCategoryNav() {
    const cats = ['all', ...new Set(menuData.map(i => i.category))];
    const html = cats.map(c => 
        `<button onclick="filterMenu('${c}')" class="category-btn ${c==='all'?'active':''} px-5 py-2 rounded-full border border-gray-200 bg-white text-sm font-bold transition shadow-sm">${c==='all'?'全部':c}</button>`
    ).join('');
    document.getElementById('category-nav').innerHTML = html;
}

function filterMenu(c) {
    document.querySelectorAll('.category-btn').forEach(b => b.classList.toggle('active', b.innerText === (c==='all'?'全部':c)));
    displayMenu(c === 'all' ? menuData : menuData.filter(i => i.category === c));
}

function displayMenu(items) {
    const container = document.getElementById('menu-container');
    if(!items.length) { container.innerHTML = '<p class="col-span-full text-center py-10 text-gray-400">無產品</p>'; return; }
    
    container.innerHTML = items.map(i => {
        const inCart = cart.find(c => c.row === i.row);
        const qty = inCart ? inCart.qty : 0;
        
        const imgHtml = i.image 
            ? `<img src="${i.image}" class="w-full h-48 object-cover group-hover:scale-105 transition duration-500" loading="lazy">` 
            : `<div class="w-full h-48 bg-gray-100 flex items-center justify-center text-gray-300"><i class="fas fa-image text-4xl"></i></div>`;

        const btnHtml = qty === 0 
            ? `<button onclick="updateItemQty(${i.row}, 1)" class="bg-red-50 hover:bg-red-100 text-red-600 font-bold px-4 py-2.5 rounded-xl w-full transition border border-red-100">加入購物車</button>`
            : `<div class="flex items-center justify-between bg-red-600 text-white rounded-xl w-full px-1 py-1 shadow-md">
                 <button onclick="updateItemQty(${i.row}, -1)" class="w-9 h-9 flex items-center justify-center bg-white/20 hover:bg-white/30 rounded-lg transition text-lg">&minus;</button>
                 <span class="font-bold text-lg">${qty}</span>
                 <button onclick="updateItemQty(${i.row}, 1)" class="w-9 h-9 flex items-center justify-center bg-white/20 hover:bg-white/30 rounded-lg transition text-lg">&plus;</button>
               </div>`;

        // 修改點 3: 說明文字明顯化
        return `<div class="group bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col justify-between hover:shadow-xl transition duration-300">
            <div class="overflow-hidden relative">
                ${imgHtml}
                <div class="absolute top-2 left-2 bg-white/90 backdrop-blur px-2 py-1 rounded-lg text-xs font-bold text-gray-600 shadow-sm">${i.category}</div>
            </div>
            <div class="p-4 flex-1 flex flex-col">
                <h3 class="font-bold text-xl text-gray-800 mb-1">${i.name}</h3>
                
                <!-- 明顯的說明區塊 -->
                <div class="bg-yellow-50 text-yellow-800 text-sm p-2 rounded-lg mb-3 font-medium border border-yellow-100">
                    <i class="fas fa-info-circle mr-1"></i> ${i.desc || "無描述"}
                </div>
                
                <div class="mt-auto pt-2 border-t border-gray-50">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-xs text-gray-400">單價</span>
                        <span class="text-red-600 font-black text-2xl">$${i.price}</span>
                    </div>
                    ${btnHtml}
                </div>
            </div>
        </div>`;
    }).join('');
}

function updateItemQty(rowId, delta) {
    const idx = cart.findIndex(c => c.row === rowId);
    if (idx !== -1) {
        cart[idx].qty += delta;
        if (cart[idx].qty <= 0) cart.splice(idx, 1);
    } else if (delta > 0) {
        const item = menuData.find(m => m.row === rowId);
        if(item) cart.push({...item, qty: 1, note: ""});
    }
    updateCartUI();
    // 局部更新按鈕狀態，避免重繪整個列表導致圖片閃爍
    const activeCat = document.querySelector('.category-btn.active').innerText;
    const currentItems = activeCat === '全部' ? menuData : menuData.filter(i => i.category === activeCat);
    displayMenu(currentItems);
}

// 修改點 2: 購物車增加備註欄
function updateCartUI() {
    let total = 0, count = 0;
    const html = cart.map((c, index) => {
        total += c.price * c.qty; count += c.qty;
        return `
        <div class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm">
            <div class="flex justify-between items-start mb-2">
                <div class="flex-1">
                    <div class="font-bold text-gray-800 text-lg">${c.name}</div>
                    <div class="text-sm text-gray-500">$${c.price} / 份</div>
                </div>
                <div class="text-right font-bold t
