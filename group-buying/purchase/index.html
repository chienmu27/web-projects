<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>羽球隊團購 - 訂購商品</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .desc-box { background: #fff7ed; border: 1px dashed #fdba74; padding: 4px 8px; border-radius: 6px; color: #9a3412; font-size: 0.85rem; }
    </style>
</head>
<body class="pb-24">
    <header class="bg-red-600 text-white p-4 sticky top-0 z-40 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fas fa-shuttlecock"></i> 團購商城</h1>
            <div onclick="toggleCart()" class="relative cursor-pointer bg-red-700 px-3 py-1.5 rounded-full">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-yellow-400 text-red-800 text-[10px] font-bold px-1.5 rounded-full">0</span>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-4">
        <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6 rounded-r-lg shadow-sm">
            <div class="flex items-center">
                <i class="fas fa-bullhorn text-blue-500 mr-3"></i>
                <p id="announcement" class="text-blue-800 font-medium">公告載入中...</p>
            </div>
        </div>

        <div id="loading" class="text-center py-20 text-gray-400">
            <i class="fas fa-spinner fa-spin text-3xl"></i><p class="mt-2">產品載入中...</p>
        </div>

        <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <div id="cart-drawer" class="fixed inset-0 bg-black/50 hidden z-50">
        <div class="absolute bottom-0 w-full bg-white rounded-t-3xl p-6 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-gray-800">確認您的訂單</h2>
                <button onclick="toggleCart()" class="text-2xl text-gray-400">&times;</button>
            </div>
            
            <div id="cart-items" class="space-y-4 mb-6"></div>

            <div class="space-y-3 bg-gray-50 p-4 rounded-2xl mb-6">
                <input id="user-name" type="text" placeholder="您的姓名 (必填)" class="w-full p-3 rounded-xl border border-gray-200">
                <input id="user-email" type="email" placeholder="Email (可選，接收通知用)" class="w-full p-3 rounded-xl border border-gray-200">
                <textarea id="user-note" placeholder="備註 (需求 2：寫入工作表 H 欄)" class="w-full p-3 rounded-xl border border-gray-200 h-20"></textarea>
            </div>

            <div class="flex justify-between items-center mb-6 px-2">
                <span class="text-gray-500 font-bold">總計金額</span>
                <span id="total-price" class="text-2xl font-black text-red-600">$0</span>
            </div>

            <button onclick="sendOrder()" id="send-btn" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition">確認送出訂單</button>
        </div>
    </div>

    <script>
        // ★★★ 請替換為您的 GAS 網址 ★★★
        const API_URL = "https://script.google.com/macros/s/AKfycbys9mXPh-laeLcOTSVxNsFTz1ULzvaUbxYrif0K7bC8wWlmxmLsbnS5BLdWc2FOspvzgw/exec";
        
        let menuData = [];
        let cart = {};

        async function fetchMenu() {
            try {
                const response = await fetch(`${API_URL}?action=getMenu`);
                const res = await response.json();
                menuData = res.data;
                document.getElementById('announcement').innerText = res.announcement;
                renderMenu();
                document.getElementById('loading').classList.add('hidden');
            } catch (e) {
                document.getElementById('announcement').innerText = "連線失敗，請檢查網路或網址。";
            }
        }

        function renderMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = menuData.map(item => `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col">
                    <img src="${item.image || 'https://via.placeholder.com/400x300?text=No+Image'}" class="h-48 w-full object-cover">
                    <div class="p-4 flex flex-col flex-1">
                        <div class="flex justify-between mb-2">
                            <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded-md">${item.category}</span>
                            <span class="text-red-600 font-black">$${item.price}</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-800 mb-2">${item.name}</h3>
                        <div class="desc-box mb-4"><i class="fas fa-info-circle mr-1"></i>${item.desc || '無描述'}</div>
                        <div class="mt-auto flex items-center justify-between bg-slate-50 p-2 rounded-xl">
                            <button onclick="updateQty('${item.name}', -1)" class="w-10 h-10 bg-white rounded-lg shadow-sm font-bold text-red-600">-</button>
                            <span id="qty-${item.name}" class="font-black text-lg">${cart[item.name] || 0}</span>
                            <button onclick="updateQty('${item.name}', 1)" class="w-10 h-10 bg-red-600 rounded-lg shadow-sm font-bold text-white">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateQty(name, delta) {
            cart[name] = (cart[name] || 0) + delta;
            if (cart[name] <= 0) delete cart[name];
            document.getElementById(`qty-${name}`).innerText = cart[name] || 0;
            updateCartIcon();
        }

        function updateCartIcon() {
            const count = Object.values(cart).reduce((a, b) => a + b, 0);
            document.getElementById('cart-count').innerText = count;
        }

        function toggleCart() {
            const drawer = document.getElementById('cart-drawer');
            drawer.classList.toggle('hidden');
            if (!drawer.classList.contains('hidden')) renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            let total = 0;
            const items = Object.keys(cart).map(name => {
                const item = menuData.find(m => m.name === name);
                const sub = item.price * cart[name];
                total += sub;
                return `<div class="flex justify-between border-b pb-2"><span>${name} x ${cart[name]}</span><span class="font-bold">$${sub}</span></div>`;
            });
            container.innerHTML = items.length ? items.join('') : '<p class="text-center text-gray-400">尚未選購商品</p>';
            document.getElementById('total-price').innerText = `$${total}`;
        }

        async function sendOrder() {
            const name = document.getElementById('user-name').value.trim();
            const email = document.getElementById('user-email').value.trim();
            const note = document.getElementById('user-note').value.trim();
            if (!name) return alert("請填寫姓名");
            if (!Object.keys(cart).length) return alert("購物車是空的");

            const items = Object.keys(cart).map(n => ({ name: n, qty: cart[n], price: menuData.find(m => m.name === n).price }));
            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            btn.innerText = "傳送中...";

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'submitOrder', name, email, note, items })
                });
                alert("訂單已送出，感謝訂購！");
                location.reload();
            } catch (e) {
                alert("傳送失敗，請再試一次");
                btn.disabled = false;
                btn.innerText = "確認送出訂單";
            }
        }

        fetchMenu();
    </script>
</body>
</html>
