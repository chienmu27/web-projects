<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>羽球隊團購</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 載入 Font Awesome 圖示 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; background: #f0f9ff; }
    .product-img { width: 100%; height: 180px; object-fit: cover; background-color: #eee; }
    .cart-drawer { transition: transform 0.3s ease-in-out; }
    .cart-open { transform: translateX(0); }
    .cart-closed { transform: translateX(100%); }
    .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="text-gray-800">

  <!-- 導航列 -->
  <nav class="bg-blue-900 text-white p-4 sticky top-0 z-40 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold"><i class="fas fa-feather-alt mr-2"></i>東海國小羽球隊團購</h1>
      <button onclick="toggleCart()" class="relative p-2 hover:bg-blue-800 rounded">
        <i class="fas fa-shopping-cart text-xl"></i>
        <span id="cartCount" class="absolute top-0 right-0 bg-red-500 text-xs rounded-full px-1.5 hidden">0</span>
      </button>
    </div>
  </nav>

  <!-- 商品列表區 -->
  <div class="container mx-auto p-4 mb-20">
    <div id="loading" class="text-center py-10">
      <div class="spinner mx-auto mb-2"></div>
      <p>載入商品中...</p>
    </div>
    <div id="productGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </div>

  <!-- 購物車側邊欄 -->
  <div id="cartSidebar" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl z-50 cart-drawer cart-closed flex flex-col">
    <div class="p-4 bg-blue-900 text-white flex justify-between items-center">
      <h2 class="text-lg font-bold">購物車</h2>
      <button onclick="toggleCart()" class="text-white hover:text-gray-300"><i class="fas fa-times text-xl"></i></button>
    </div>
    
    <div class="flex-1 overflow-y-auto p-4" id="cartItems">
      <!-- 購物車項目將顯示於此 -->
      <p class="text-gray-500 text-center mt-10">購物車是空的</p>
    </div>

    <!-- 結帳區 -->
    <div class="p-4 bg-gray-50 border-t">
      <div class="mb-4 space-y-3">
        <div>
          <label class="block text-sm font-bold mb-1">購買人姓名 <span class="text-red-500">*</span></label>
          <input type="text" id="buyerName" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="請輸入姓名">
        </div>
        <div>
          <label class="block text-sm font-bold mb-1">電子信箱 <span class="text-red-500">*</span></label>
          <input type="email" id="buyerEmail" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="請輸入 Email">
        </div>
      </div>
      <div class="flex justify-between font-bold text-xl mb-4">
        <span>總金額:</span>
        <span id="cartTotal">$0</span>
      </div>
      <button onclick="submitOrder()" id="btnSubmit" class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700 transition">確認送出訂單</button>
    </div>
  </div>

  <!-- 遮罩 -->
  <div id="overlay" onclick="toggleCart()" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

  <script>
    // 請填入您的 Web App URL
    const API_URL = "https://script.google.com/macros/s/AKfycbz3h5b7xqz3TlmThbWPl1y2upIA3vr3rbcJgoi2l4IOIAqF-0ODaRo3981vwWNWpqNX4g/exec";
    
    let products = [];
    let cart = [];

    // 初始化
    window.onload = loadMenu;

    async function loadMenu() {
      try {
        const res = await fetch(API_URL + "?action=getMenu");
        const json = await res.json();
        if (json.ok) {
          products = json.data;
          renderProducts();
        } else {
          alert("讀取失敗: " + json.message);
        }
      } catch (e) {
        console.error(e);
        alert("連線錯誤");
      } finally {
        document.getElementById("loading").classList.add("hidden");
      }
    }

    function renderProducts() {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = products.map(p => {
        // 如果沒有圖片，顯示預設圖
        const imgDisplay = p.image ? `<img src="${p.image}" class="product-img">` : `<div class="product-img flex items-center justify-center text-gray-400 bg-gray-200"><i class="fas fa-image text-3xl"></i></div>`;
        
        return `
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden flex flex-col">
          ${imgDisplay}
          <div class="p-4 flex-1">
            <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">${p.category}</span>
            <h3 class="font-bold text-lg mt-2">${p.name}</h3>
            <p class="text-gray-500 text-sm mt-1 h-10 overflow-hidden">${p.desc}</p>
            <div class="mt-4 flex justify-between items-center">
              <span class="text-xl font-bold text-red-600">$${p.price}</span>
              <button onclick="addToCart(${p.row})" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                <i class="fas fa-plus"></i> 加入
              </button>
            </div>
          </div>
        </div>
        `;
      }).join("");
    }

    function addToCart(row) {
      const item = products.find(p => p.row === row);
      const existing = cart.find(c => c.row === row);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...item, qty: 1, remark: "" });
      }
      updateCartUI();
      toggleCart(true);
    }

    function updateCartUI() {
      const container = document.getElementById("cartItems");
      const countBadge = document.getElementById("cartCount");
      const totalEl = document.getElementById("cartTotal");

      // 更新數量徽章
      const totalQty = cart.reduce((acc, c) => acc + c.qty, 0);
      countBadge.innerText = totalQty;
      countBadge.classList.toggle("hidden", totalQty === 0);

      // 計算總金額
      const total = cart.reduce((acc, c) => acc + (c.price * c.qty), 0);
      totalEl.innerText = "$" + total;

      if (cart.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center mt-10">購物車是空的</p>';
        return;
      }

      container.innerHTML = cart.map((item, index) => `
        <div class="flex flex-col border-b py-3">
          <div class="flex justify-between items-start">
            <div>
              <div class="font-bold">${item.name}</div>
              <div class="text-gray-500 text-sm">$${item.price}</div>
            </div>
            <div class="flex items-center space-x-2">
              <button onclick="changeQty(${index}, -1)" class="w-6 h-6 bg-gray-200 rounded text-center leading-6 hover:bg-gray-300">-</button>
              <span>${item.qty}</span>
              <button onclick="changeQty(${index}, 1)" class="w-6 h-6 bg-gray-200 rounded text-center leading-6 hover:bg-gray-300">+</button>
            </div>
          </div>
          <!-- 備註欄位 -->
          <div class="mt-2">
            <input type="text" placeholder="備註 (例如: 尺寸、顏色)" 
              class="w-full text-sm border bg-gray-50 rounded px-2 py-1 outline-none focus:border-blue-400"
              value="${item.remark}" 
              oninput="updateRemark(${index}, this.value)">
          </div>
        </div>
      `).join("");
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) {
        cart.splice(index, 1);
      }
      updateCartUI();
    }

    function updateRemark(index, val) {
      cart[index].remark = val;
    }

    function toggleCart(forceOpen = null) {
      const sidebar = document.getElementById("cartSidebar");
      const overlay = document.getElementById("overlay");
      
      const isOpen = forceOpen !== null ? forceOpen : sidebar.classList.contains("cart-closed");
      
      if (isOpen) {
        sidebar.classList.remove("cart-closed");
        sidebar.classList.add("cart-open");
        overlay.classList.remove("hidden");
      } else {
        sidebar.classList.remove("cart-open");
        sidebar.classList.add("cart-closed");
        overlay.classList.add("hidden");
      }
    }

    async function submitOrder() {
      if (cart.length === 0) return alert("購物車是空的");
      
      const name = document.getElementById("buyerName").value.trim();
      const email = document.getElementById("buyerEmail").value.trim();
      
      if (!name) return alert("請填寫購買人姓名");
      if (!email) return alert("請填寫電子信箱");

      const btn = document.getElementById("btnSubmit");
      btn.disabled = true;
      btn.innerText = "處理中...";

      const payload = {
        action: "submitOrder",
        buyerName: name,
        email: email,
        items: cart.map(c => ({
          name: c.name,
          price: c.price,
          qty: c.qty,
          remark: c.remark
        }))
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        
        if (json.ok) {
          alert("訂單已送出！");
          cart = [];
          updateCartUI();
          toggleCart(false);
          document.getElementById("buyerName").value = "";
          document.getElementById("buyerEmail").value = "";
        } else {
          alert("失敗: " + json.message);
        }
      } catch (e) {
        alert("傳送失敗，請檢查網路");
      } finally {
        btn.disabled = false;
        btn.innerText = "確認送出訂單";
      }
    }
  </script>
</body>
</html>
