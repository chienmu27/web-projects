<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>團購後台管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">
    <div id="login-view" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-6">管理員登入</h2>
            <input id="admin-pwd" type="password" placeholder="輸入驗證碼" class="w-full border p-4 rounded-xl mb-4 text-center tracking-widest text-xl">
            <button onclick="login()" class="w-full bg-slate-800 text-white py-4 rounded-xl font-bold">登入</button>
        </div>
    </div>

    <div id="main-view" class="hidden">
        <header class="bg-slate-800 text-white p-4 flex justify-between items-center shadow-md">
            <h1 class="font-bold">訂單管理後台</h1>
            <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg text-sm font-bold">登出</button>
        </header>
        
        <main class="container mx-auto p-4">
            <div id="order-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </main>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbys9mXPh-laeLcOTSVxNsFTz1ULzvaUbxYrif0K7bC8wWlmxmLsbnS5BLdWc2FOspvzgw/exec";
        let authPwd = localStorage.getItem('admin_token');

        async function login() {
            const pwd = document.getElementById('admin-pwd').value;
            const res = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'verifyLogin', password: pwd })
            }).then(r => r.json());

            if (res.ok) {
                localStorage.setItem('admin_token', pwd);
                authPwd = pwd;
                showMain();
            } else {
                alert("驗證碼錯誤");
            }
        }

        function showMain() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            loadOrders();
        }

        async function loadOrders() {
            const listContainer = document.getElementById('order-list');
            listContainer.innerHTML = '<p class="text-center py-10 col-span-full">載入訂單中...</p>';
            
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getPendingOrders', password: authPwd })
                }).then(r => r.json());

                if (!res.ok) { logout(); return; }

                listContainer.innerHTML = res.data.map(order => `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-black text-slate-800">${order.name}</h3>
                                <p class="text-xs text-slate-400">${new Date(order.time).toLocaleString()}</p>
                            </div>
                            <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-xs font-bold">待處理</span>
                        </div>
                        <div class="bg-slate-50 p-3 rounded-xl mb-4 space-y-1 text-sm">
                            ${order.items.map(i => `<div>${i.name} x ${i.qty}</div>`).join('')}
                            <div class="mt-2 pt-2 border-t text-red-600 font-bold">備註：${order.note || '無'}</div>
                        </div>
                        <div class="text-right text-2xl font-black text-slate-800">$${order.total}</div>
                    </div>
                `).join('') || '<p class="text-center py-10 col-span-full text-gray-400">目前沒有待處理訂單</p>';
            } catch(e) { alert("讀取失敗"); }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            location.reload();
        }

        if (authPwd) showMain();
    </script>
</body>
</html>
