<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>羽球隊團購 - 訂購區</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
  body { font-family: 'Noto Sans TC', sans-serif; background-color: #f9fafb; -webkit-tap-highlight-color: transparent; }
  .category-btn.active { background-color: #ef4444; color: white; border-color: #ef4444; }
  .no-scrollbar::-webkit-scrollbar { display: none; }
</style>
</head>
<body class="pb-24 text-gray-800">

<!-- Header -->
<header class="bg-red-600 text-white shadow-md sticky top-0 z-40">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <h1 class="text-xl md:text-2xl font-bold flex items-center gap-2">
      <i class="fas fa-feather-pointed"></i> 羽球隊團購
    </h1>
    <div onclick="toggleCart()" class="flex items-center gap-2 cursor-pointer bg-red-700 hover:bg-red-800 px-3 py-1.5 rounded-full transition shadow border border-red-500 relative">
        <i class="fas fa-shopping-cart text-lg"></i>
        <span class="text-sm font-bold">購物車</span>
        <span id="header-cart-count" class="absolute -top-2 -right-2 bg-yellow-400 text-red-800 text-xs font-black w-5 h-5 flex items-center justify-center rounded-full border-2 border-red-600 hidden">0</span>
    </div>
  </div>
</header>

<div class="bg-orange-50 border-b border-orange-100 p-2 shadow-sm">
    <div class="container mx-auto flex flex-col gap-2">
        <div class="flex items-center bg-white/50 rounded px-2">
            <i class="fas fa-bullhorn text-orange-500 mr-2"></i>
            <marquee id="marquee-text" class="text-lg text-gray-700 font-bold py-1" scrollamount="6">載入中...</marquee>
        </div>
        <div class="flex justify-between items-center">
            <span class="text-sm text-gray-500">訂購人：<span id="display-name" class="font-bold text-gray-800">未設定</span></span>
            <button onclick="openNameModal()" class="text-xs bg-white border border-orange-200 text-orange-700 px-3 py-1 rounded-full shadow-sm hover:bg-orange-100 transition"><i class="fas fa-cog"></i> 設定</button>
        </div>
    </div>
</div>

<nav id="category-nav" class="sticky top-[60px] md:top-[64px] bg-white/95 backdrop-blur border-b overflow-x-auto whitespace-nowrap z-30 px-4 py-3 flex gap-2 no-scrollbar shadow-sm"></nav>

<main class="container mx-auto p-4 min-h-[50vh]">
    <div id="loading-spinner" class="text-center py-20 text-gray-400"><i class="fas fa-circle-notch fa-spin text-4xl mb-3 text-red-400"></i><p>正在連線至 Google 試算表...</p></div>
    <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
</main>

<div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-[60] flex flex-col h-full">
  <div class="p-4 border-b flex justify-between items-center bg-gray-50"><h3 class="font-bold text-lg"><i class="fas fa-shopping-bag text-red-500 mr-2"></i>購物車</h3><button onclick="toggleCart()" class="text-gray-400 text-2xl px-2">&times;</button></div>
  <div id="cart-items" class="flex-grow overflow-y-auto p-4 space-y-4 pb-20"></div>
  <div class="p-4 border-t bg-gray-50 absolute bottom-0 w-full"><div class="flex justify-between mb-4 items-end"><span class="text-gray-600 text-sm">總計</span><span class="text-red-600 font-black text-2xl" id="total-price">$0</span></div><button id="btn-submit" onclick="submitOrder()" class="w-full bg-red-600 hover:bg-red-700 text-white py-3.5 rounded-xl font-bold shadow-lg transition">確認送出</button></div>
</div>
<div id="overlay" onclick="toggleCart()" class="fixed inset-0 bg-black/40 hidden z-50"></div>

<div id="modal-name" class="fixed inset-0 z-[70] flex items-center justify-center hidden">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeNameModal()"></div>
    <div class="bg-white w-11/12 md:max-w-md mx-auto rounded-2xl shadow-2xl z-50 p-6">
        <h3 class="text-xl font-bold text-center mb-4">設定訂購人</h3>
        <div class="space-y-4"><div><label class="block text-sm font-bold mb-1">姓名 <span class="text-red-500">*</span></label><input id="input-name" type="text" class="w-full border rounded-xl px-4 py-3 outline-none focus:border-red-500"></div><div><label class="block text-sm font-bold mb-1">Email (選填)</label><input id="input-email" type="email" class="w-full border rounded-xl px-4 py-3 outline-none focus:border-red-500"></div></div>
        <button onclick="saveName()" class="w-full bg-red-600 text-white font-bold py-3.5 rounded-xl shadow-lg mt-6">儲存設定</button>
    </div>
</div>

<script>
let menuData = [], cart = [], userName = localStorage.getItem("apan_user_name") || "", userEmail = localStorage.getItem("apan_user_email") || "";

window.onload = () => { if(userName) updateNameDisplay(); else openNameModal(); fetchMenu(); };

function callServer(payload) {
    return new Promise((resolve, reject) => {
        if (typeof google === 'undefined' || !google.script) return reject("https://script.google.com/macros/s/AKfycbzsAjzCCmaRvnWZ36JjdqwEhUtntgY-QTGizpyf5t38KWLz8GoHwW8kJHc7zuM6PJRvzA/exec");
        google.script.run
            .withSuccessHandler(res => { try { resolve(typeof res === 'string' ? JSON.parse(res) : res); } catch(e) { reject("資料錯誤"); } })
            .withFailureHandler(err => reject(err.message || err))
            .processApi(payload);
    });
}

async function fetchMenu() {
    try {
        const res = await callServer({ action: "getMenu" });
        if (res.ok) {
            menuData = res.data;
            if(res.marquee) document.getElementById('marquee-text').innerText = res.marquee;
            renderCategoryNav(); displayMenu(menuData);
            document.getElementById('loading-spinner').style.display = 'none';
        } else throw new Error(res.message);
    } catch(e) { alert("讀取失敗: "+e); }
}

function renderCategoryNav() {
    const cats = ['all', ...new Set(menuData.map(i => i.category))];
    document.getElementById('category-nav').innerHTML = cats.map(c => `<button onclick="filterMenu('${c}')" class="category-btn ${c==='all'?'active':''} px-5 py-2 rounded-full border border-gray-200 bg-white text-sm font-bold transition shadow-sm whitespace-nowrap">${c==='all'?'全部':c}</button>`).join('');
}
function filterMenu(c) { document.querySelectorAll('.category-btn').forEach(b => b.classList.toggle('active', b.innerText === (c==='all'?'全部':c))); displayMenu(c === 'all' ? menuData : menuData.filter(i => i.category === c)); }
function displayMenu(items) {
    const container = document.getElementById('menu-container');
    if(!items.length) { container.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400">無產品資料</div>'; return; }
    container.innerHTML = items.map(i => {
        const inCart = cart.find(c => c.row === i.row), qty = inCart ? inCart.qty : 0;
        const img = i.image ? `<img src="${i.image}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/400x300?text=No+Image'">` : `<div class="w-full h-48 bg-gray-100 flex items-center justify-center"><i class="fas fa-image text-4xl text-gray-300"></i></div>`;
        const btn = qty === 0 ? `<button onclick="updateItemQty(${i.row}, 1)" class="bg-red-50 text-red-600 font-bold px-4 py-2 rounded-xl w-full border border-red-100">加入購物車</button>` : `<div class="flex items-center justify-between bg-red-600 text-white rounded-xl w-full px-1 py-1"><button onclick="updateItemQty(${i.row},-1)" class="w-10 h-10 flex items-center justify-center text-lg">&minus;</button><span class="font-bold text-lg">${qty}</span><button onclick="updateItemQty(${i.row},1)" class="w-10 h-10 flex items-center justify-center text-lg">&plus;</button></div>`;
        return `<div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col hover:shadow-xl transition"><div class="relative">${img}<span class="absolute top-2 left-2 bg-white/90 px-2 py-1 rounded text-xs font-bold shadow">${i.category}</span></div><div class="p-4 flex-1 flex flex-col"><h3 class="font-bold text-xl mb-1 truncate">${i.name}</h3><div class="bg-yellow-50 text-yellow-800 text-sm p-2 rounded mb-3 line-clamp-2 min-h-[3rem]">${i.desc}</div><div class="mt-auto pt-3 border-t flex justify-between items-center"><div class="flex flex-col"><span class="text-xs text-gray-400">單價</span><span class="text-red-600 font-black text-2xl">$${i.price}</span></div><div class="w-36">${btn}</div></div></div></div>`;
    }).join('');
}

function updateItemQty(rowId, delta) {
    const idx = cart.findIndex(c => c.row === rowId);
    if (idx !== -1) { cart[idx].qty += delta; if (cart[idx].qty <= 0) cart.splice(idx, 1); }
    else if (delta > 0) { const item = menuData.find(m => m.row === rowId); if(item) cart.push({...item, qty: 1, note: ""}); }
    updateCartUI();
    const activeCat = document.querySelector('.category-btn.active') ? document.querySelector('.category-btn.active').innerText : '全部';
    displayMenu(activeCat === '全部' ? menuData : menuData.filter(i => i.category === activeCat));
}

function updateCartUI() {
    let total = 0, count = 0, html = "";
    if (cart.length === 0) { html = `<div class="text-center text-gray-400 py-10">購物車是空的</div>`; document.getElementById('header-cart-count').classList.add('hidden'); }
    else {
        html = cart.map((c, i) => { total += c.price * c.qty; count += c.qty; return `<div class="bg-white p-3 rounded-xl border mb-3"><div class="flex justify-between mb-2"><div><div class="font-bold text-lg truncate">${c.name}</div><div class="text-sm text-gray-500">$${c.price}</div></div><div class="text-right font-bold text-red-600">$${c.price*c.qty}</div></div><div class="flex gap-3 items-center"><div class="flex bg-gray-100 rounded-lg h-9 border"><button onclick="updateItemQty(${c.row},-1)" class="w-8 h-full">&minus;</button><span class="font-bold w-8 text-center pt-1.5 text-sm">${c.qty}</span><button onclick="updateItemQty(${c.row},1)" class="w-8 h-full">&plus;</button></div><input type="text" value="${c.note||''}" onchange="cart[${i}].note=this.value" placeholder="備註" class="w-full bg-gray-50 border rounded-lg px-2 py-1.5 text-sm"></div></div>`; }).join('');
        const badge = document.getElementById('header-cart-count'); badge.innerText = count; badge.classList.remove('hidden');
    }
    document.getElementById('cart-items').innerHTML = html;
    document.getElementById('total-price').innerText = `$${total}`;
}

function toggleCart() { const s=document.getElementById('cart-sidebar'), o=document.getElementById('overlay'); s.classList.toggle('translate-x-full'); o.classList.toggle('hidden'); document.body.classList.toggle('overflow-hidden'); }
function openNameModal() { document.getElementById('modal-name').classList.remove('hidden'); document.getElementById('input-name').value = userName; document.getElementById('input-email').value = userEmail; }
function closeNameModal() { document.getElementById('modal-name').classList.add('hidden'); }
function saveName() { const val = document.getElementById('input-name').value.trim(); if(val) { userName=val; userEmail=document.getElementById('input-email').value.trim(); localStorage.setItem("apan_user_name",val); localStorage.setItem("apan_user_email",userEmail); updateNameDisplay(); closeNameModal(); } else alert("請輸入姓名"); }
function updateNameDisplay() { document.getElementById('display-name').innerText = userName; }
async function submitOrder() {
    if(!userName) { alert("請先設定稱呼"); toggleCart(); openNameModal(); return; }
    if(!cart.length) return alert("購物車是空的");
    const btn = document.getElementById('btn-submit'); const txt = btn.innerText; btn.disabled = true; btn.innerText = "處理中...";
    try { const res = await callServer({ action: "submitOrder", name: userName, email: userEmail, items: cart }); if(res.ok) { alert("訂單送出成功！"); cart=[]; updateCartUI(); toggleCart(); } else alert("錯誤: "+res.message); } catch(e) { alert("失敗: "+e); }
    btn.disabled = false; btn.innerText = txt;
}
</script>
</body>
</html>
